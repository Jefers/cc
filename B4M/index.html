<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisburn Personal Trainer - Coach Christian | Built for More!</title>
    <style>
        /* ====== CSS RESET & BASE STYLES ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #111111;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ====== ANIMATED BACKGROUND ELEMENTS ====== */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .dumbbell {
            position: absolute;
            opacity: 0.03;
            width: 40px;
            height: 40px;
        }

        /* Different animation patterns for variety */
        .tumble-1 { animation: float1 45s linear infinite; }
        .tumble-2 { animation: float2 50s linear infinite; }
        .tumble-3 { animation: float3 55s linear infinite; }
        .tumble-4 { animation: float4 60s linear infinite; }

        @keyframes float1 {
            0% {
                transform: translateY(120vh) translateX(-10vw) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) translateX(10vw) rotate(360deg);
            }
        }

        @keyframes float2 {
            0% {
                transform: translateY(110vh) translateX(5vw) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) translateX(15vw) rotate(-360deg);
            }
        }

        @keyframes float3 {
            0% {
                transform: translateY(115vh) translateX(15vw) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) translateX(-5vw) rotate(180deg);
            }
        }

        @keyframes float4 {
            0% {
                transform: translateY(125vh) translateX(-5vw) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) translateX(20vw) rotate(-180deg);
            }
        }

        /* ====== BACKGROUND TEXT ELEMENTS ====== */
        .background-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
        }

        .bg-word {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            font-weight: 700;
            color: #ffdd00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Horizontal words */
        .bg-word.horizontal {
            writing-mode: horizontal-tb;
        }

        /* Vertical words */
        .bg-word.vertical {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        /* ====== MAIN LAYOUT ====== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* ====== HEADER & LOGO ====== */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #ffdd00;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        /* ====== HERO CONTENT ====== */
        .hero-content {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .strap-line {
            font-size: 1.4rem;
            font-weight: 300;
            color: #ffdd00;
            margin-bottom: 2rem;
            font-style: italic;
        }

        /* ====== TRAINER IMAGE ====== */
        .trainer-section {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .trainer-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .trainer-image::before {
            content: "Coach Christian";
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #ffdd00;
            font-size: 1.5rem;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ====== THE BIG PLASTIC BUTTON WITH SHIMMER ====== */
        .cta-container {
            text-align: center;
            margin-top: 2rem;
            padding: 20px 0;
        }

        .cta-button {
            display: inline-block;
            padding: 22px 45px;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #111111;
            background-color: #ffdd00;
            border-radius: 12px;
            border: none;
            box-shadow: 0 8px 0 #e6c500,
                        0 15px 30px rgba(255, 221, 0, 0.4);
            transition: all 0.1s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Micro-interaction: Button Press */
        .cta-button:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #e6c500,
                        0 8px 20px rgba(255, 221, 0, 0.3);
        }

        /* Shimmer effect */
        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: none;
        }

        .cta-button:hover::after {
            animation: shimmer 1.5s ease-in-out;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* ====== FOOTER ====== */
        .footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="background-elements" id="backgroundElements">
        <!-- Dumbbell SVGs will be generated by JavaScript -->
    </div>

    <!-- Background Text Elements -->
    <div class="background-text" id="backgroundText">
        <!-- Background words will be generated by JavaScript -->
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">COACH CHRISTIAN</div>
        </header>

        <main class="hero-content">
            <h1>Lisburn Personal Trainer</h1>
            <p class="strap-line">Built for more!</p>

            <div class="trainer-section">
                <img src="https://placehold.co/600x800/333333/ffdd00?text=Coach+Christian" alt="Coach Christian - Lisburn Personal Trainer" class="trainer-image">
            </div>
        </main>

        <div class="cta-container">
            <a href="#book-session" class="cta-button">Book Your Free Session</a>
        </div>
    </div>

    <footer class="footer">
        &copy; 2023 Coach Christian. All rights reserved.
    </footer>

    <script>
        // Create animated dumbbell SVGs
        const bgElements = document.getElementById('backgroundElements');
        
        // Custom dumbbell SVG
        const dumbbellSVG = `
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="15" y="40" width="20" height="20" rx="5" fill="#ffdd00"/>
                <rect x="65" y="40" width="20" height="20" rx="5" fill="#ffdd00"/>
                <rect x="35" y="45" width="30" height="10" fill="#ffdd00"/>
            </svg>
        `;
        
        // Create multiple dumbbells with random properties
        for (let i = 0; i < 12; i++) {
            const dumbbell = document.createElement('div');
            dumbbell.className = `dumbbell tumble-${(i % 4) + 1}`;
            dumbbell.innerHTML = dumbbellSVG;
            
            // Random position across the width
            dumbbell.style.left = `${Math.random() * 100}%`;
            
            // Random size variation
            const size = 30 + Math.random() * 30;
            dumbbell.style.width = `${size}px`;
            dumbbell.style.height = `${size}px`;
            
            // Random delay so they don't all start at once
            dumbbell.style.animationDelay = `${Math.random() * 30}s`;
            
            bgElements.appendChild(dumbbell);
        }

        // Create background text elements
        const bgText = document.getElementById('backgroundText');
        const motivationalWords = [
            'STRENGTH', 'RESULTS', 'ENERGY', 'POWER', 'FOCUS', 'DRIVE',
            'VICTORY', 'GROWTH', 'PUSH', 'GRIT', 'WIN', 'FUEL', 'FORGE',
            'IMPACT', 'RISE', 'CLIMB', 'EARNED', 'PRIME', 'PEAK', 'ELITE'
        ];

        for (let i = 0; i < 25; i++) {
            const word = document.createElement('div');
            word.className = `bg-word ${Math.random() > 0.5 ? 'horizontal' : 'vertical'}`;
            word.textContent = motivationalWords[Math.floor(Math.random() * motivationalWords.length)];
            
            // Random positioning
            word.style.left = `${Math.random() * 100}%`;
            word.style.top = `${Math.random() * 100}%`;
            
            // Slight random rotation for horizontal words
            if (word.classList.contains('horizontal')) {
                word.style.transform = `rotate(${(Math.random() - 0.5) * 15}deg)`;
            }
            
            bgText.appendChild(word);
        }
    </script>
</body>
</html>
