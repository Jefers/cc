<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Coach Christian</title>
  <style>
    /* Same CSS as before */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f9f9f9; color: #333; line-height: 1.6; }
    a { text-decoration: none; color: inherit; }
    button, .button {
      background-color: #ffcc00;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover, .button:hover { background-color: #e6b800; }
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }
    .header-left { display: flex; align-items: center; }
    .logo {
      width: 40px;
      height: 40px;
      background-color: #ddd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    .site-title { font-size: 18px; font-weight: bold; color: #333; }
    .hamburger { font-size: 24px; cursor: pointer; }
    .content { padding-top: 70px; }
    section { padding: 20px; max-width: 600px; margin: auto; }
    .section { background: #fff8dc; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    .center-button { display: flex; justify-content: center; margin: 20px 0; }
    footer {
      text-align: center;
      font-size: 14px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Fixed Header -->
  <header class="fixed-header">
    <div class="header-left">
      <div class="logo">Logo</div>
      <div class="site-title">CoachChristian</div>
    </div>
    <a href="menu.html" class="hamburger">&#9776;</a>
  </header>
  <div class="content">
    <section class="section">
      <h2>Contact Me</h2>
      <p>Interested in working together? Fill out some info and I'll be in touch shortly.</p>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <div class="center-button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
    <footer>
      <p><strong>Coach Christian</strong></p>
      <p>Location: 123 Fitness St, Healthy City, UK</p>
      <p>
        Contact me: <a href="mailto:info@coachchristian.xyz">info@coachchristian.xyz</a> | 
        <a href="tel:+441234567890">+44 123 456 7890</a>
      </p>
      <p><a href="hyrox_training_guide.html">Hyrox Training Guide</a></p>
    </footer>
  </div>
</body>
</html>
