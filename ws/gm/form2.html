<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Site Builder - Live Intake</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --accent: #ff007a;
            --dark: #121212;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0f172a;
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 50px;
        }

        header { text-align: center; margin-bottom: 20px; }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }

        h2 { font-size: 1.2rem; margin-top: 0; color: var(--primary); }

        label { display: block; font-size: 0.85rem; margin-bottom: 5px; opacity: 0.8; font-weight: bold; }

        input[type="text"], textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px; /* Prevents iOS zoom on focus */
            box-sizing: border-box;
        }

        .img-desc { border-left: 2px dashed var(--secondary); padding-left: 10px; margin-bottom: 20px; }

        .btn-group {
            position: sticky;
            bottom: 10px;
            display: flex;
            gap: 10px;
            background: #0f172a;
            padding: 10px;
            border-radius: 12px;
        }

        button {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .save-btn { background: var(--secondary); color: white; }
        .export-btn { background: var(--accent); color: white; }
        
        .status-msg {
            text-align: center;
            font-size: 0.8rem;
            color: var(--primary);
            margin-bottom: 10px;
            height: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin:0; color:var(--primary)">Project Architect</h1>
        <p style="opacity:0.6; font-size:0.8rem;">Content Capture & Export Tool</p>
    </header>

    <div id="status" class="status-msg"></div>

    <form id="siteForm">
        <div class="section">
            <h2>üé® Brand Identity</h2>
            <label>Business Name / Coach Name</label>
            <input type="text" id="brandName" data-key="brandName">
            
            <label>Color Palette Description</label>
            <input type="text" id="colors" data-key="colors" placeholder="e.g. Dark Slate, Neon Green accents">
        </div>

        <div class="section">
            <h2>üöÄ Hero Section</h2>
            <label>Main Headline</label>
            <textarea id="heroH1" data-key="heroH1"></textarea>
            
            <label>Sub-Headline</label>
            <textarea id="heroSub" data-key="heroSub"></textarea>

            <div class="img-desc">
                <label>üì∏ Hero Image Description</label>
                <input type="text" id="heroImg" data-key="heroImg" placeholder="Visual style of main photo">
            </div>
        </div>

        <div class="section">
            <h2>üõ†Ô∏è The Coaching Pillars</h2>
            <label>Pillar 1: Title & Description</label>
            <textarea id="p1" data-key="p1"></textarea>
            
            <label>Pillar 2: Title & Description</label>
            <textarea id="p2" data-key="p2"></textarea>
            
            <label>Pillar 3: Title & Description</label>
            <textarea id="p3" data-key="p3"></textarea>
        </div>

        <div class="section">
            <h2>üìñ The Story</h2>
            <label>Personal Bio (The "Why")</label>
            <textarea id="bio" data-key="bio" style="height:120px"></textarea>
            
            <div class="img-desc">
                <label>üì∏ Profile Photo Style</label>
                <input type="text" id="profileImg" data-key="profileImg">
            </div>
        </div>

        <div class="section">
            <h2>üèÜ Social Proof</h2>
            <label>Featured Testimonial</label>
            <textarea id="testi" data-key="testi"></textarea>
            
            <div class="img-desc">
                <label>üì∏ Transformation Gallery Details</label>
                <input type="text" id="galleryType" data-key="galleryType" placeholder="e.g. 3 Before/After sets">
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class="save-btn" onclick="saveToLocal()">Save Progress</button>
            <button type="button" class="export-btn" onclick="exportMarkdown()">Export .MD</button>
        </div>
    </form>
</div>

<script>
    // Load data from local storage on startup
    window.onload = () => {
        const inputs = document.querySelectorAll('[data-key]');
        inputs.forEach(input => {
            const savedValue = localStorage.getItem(input.getAttribute('data-key'));
            if (savedValue) input.value = savedValue;
        });
        document.getElementById('status').innerText = "Last saved: " + (localStorage.getItem('lastSaveTime') || "Never");
    };

    // Auto-save function
    function saveToLocal() {
        const inputs = document.querySelectorAll('[data-key]');
        const now = new Date().toLocaleTimeString();
        inputs.forEach(input => {
            localStorage.setItem(input.getAttribute('data-key'), input.value);
        });
        localStorage.setItem('lastSaveTime', now);
        document.getElementById('status').innerText = "Data Secured at " + now;
    }

    // Markdown Export Logic
    function exportMarkdown() {
        const brand = document.getElementById('brandName').value || "Project";
        let mdContent = `# Website Content: ${brand}\n\n`;
        
        const inputs = document.querySelectorAll('[data-key]');
        inputs.forEach(input => {
            const label = input.previousElementSibling ? input.previousElementSibling.innerText : "Field";
            mdContent += `## ${label}\n${input.value}\n\n---\n\n`;
        });

        const blob = new Blob([mdContent], { type: 'text/markdown' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${brand.replace(/\s+/g, '-').toLowerCase()}-content.md`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
</script>

</body>
</html>
