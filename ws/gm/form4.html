<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Content Architect</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --accent: #ff007a;
            --dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0f172a;
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            margin-bottom: 100px;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 5px solid var(--primary);
        }

        h2 { font-size: 1.3rem; margin-top: 0; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }

        .label-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        label { font-size: 0.9rem; font-weight: 700; color: #cbd5e1; }

        .info-btn {
            background: var(--primary);
            color: var(--dark);
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 900;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 12px var(--primary);
            transition: 0.3s;
        }

        .info-btn:hover { transform: scale(1.2); background: white; }

        input[type="text"], textarea {
            width: 100%;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            color: white;
            padding: 14px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Overlay & Modal */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal {
            background: #1e293b;
            padding: 30px;
            border-radius: 28px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 { color: var(--primary); font-size: 1.5rem; margin-top: 0; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .modal p { font-size: 1rem; line-height: 1.6; color: #e2e8f0; }
        .modal-example { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; font-style: italic; color: var(--primary); margin: 15px 0; border-left: 3px solid var(--accent); }

        .close-modal {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            font-weight: 800;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .btn-group {
            position: fixed;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 100%; max-width: 650px;
            display: flex; gap: 15px;
            background: #0f172a; padding: 20px;
            box-sizing: border-box;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .save-btn { background: #1e293b; color: white; flex: 1; height: 55px; border-radius: 14px; border: 1px solid var(--primary); font-weight:bold; }
        .export-btn { background: var(--primary); color: var(--dark); flex: 1; height: 55px; border-radius: 14px; border:none; font-weight:900; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align: center; margin-bottom: 30px;">
        <h1 style="color:var(--primary); margin:0; letter-spacing: 2px;">STRATEGY ARCHITECT</h1>
        <p style="opacity:0.6; font-size:0.9rem;">High-Performance Content Discovery</p>
    </header>

    <form id="siteForm">
        <div class="section">
            <h2>üé® Brand Identity</h2>
            <div class="label-row">
                <label>Brand/Coach Name</label>
                <button type="button" class="info-btn" onclick="openModal('brandInfo')">i</button>
            </div>
            <input type="text" id="brandName" data-key="brandName">
            
            <div class="label-row">
                <label>Visual & Color Strategy</label>
                <button type="button" class="info-btn" onclick="openModal('colorInfo')">i</button>
            </div>
            <input type="text" id="colors" data-key="colors">
        </div>

        <div class="section">
            <h2>üöÄ The Core Message</h2>
            <div class="label-row">
                <label>The Hero Headline (H1)</label>
                <button type="button" class="info-btn" onclick="openModal('h1Info')">i</button>
            </div>
            <textarea id="heroH1" data-key="heroH1"></textarea>
            
            <div class="label-row">
                <label>The Trust Sub-Headline</label>
                <button type="button" class="info-btn" onclick="openModal('subInfo')">i</button>
            </div>
            <textarea id="heroSub" data-key="heroSub"></textarea>
        </div>

        <div class="section">
            <h2>üõ†Ô∏è The Solution (Pillars)</h2>
            <div class="label-row">
                <label>Coaching Methodology</label>
                <button type="button" class="info-btn" onclick="openModal('pillarInfo')">i</button>
            </div>
            <textarea id="pillars" data-key="pillars" style="height:150px"></textarea>
        </div>

        <div class="section">
            <h2>üìñ The Narrative</h2>
            <div class="label-row">
                <label>The "Origin Story"</label>
                <button type="button" class="info-btn" onclick="openModal('bioInfo')">i</button>
            </div>
            <textarea id="bio" data-key="bio" style="height:150px"></textarea>
        </div>

        <div class="section">
            <h2>üèÜ Social Proof</h2>
            <div class="label-row">
                <label>Result Showcase</label>
                <button type="button" class="info-btn" onclick="openModal('socialInfo')">i</button>
            </div>
            <textarea id="social" data-key="social" style="height:100px"></textarea>
        </div>

        <div class="btn-group">
            <button type="button" class="save-btn" onclick="saveToLocal()">SAVE SESSION</button>
            <button type="button" class="export-btn" onclick="exportMarkdown()">EXPORT BLUEPRINT (.MD)</button>
        </div>
    </form>
</div>

<div id="infoOverlay" class="overlay">
    <div class="modal">
        <h3 id="modalTitle">Information</h3>
        <p id="modalBody"></p>
        <div id="modalExample" class="modal-example"></div>
        <button class="close-modal" onclick="closeModal()">BACK TO ARCHITECT</button>
    </div>
</div>

<script>
    const prompts = {
        brandInfo: {
            title: "Defining the Identity",
            text: "Does the name sound like a 'Safe Space' or a 'Training Lab'? The brand name is the first psychological signal. We want to draw out whether he wants to be known as a personal mentor or an elite high-performance brand.",
            example: "Inspiration: 'The Peak Performance Lab' vs 'Coach Mike: Sustainable Strength'."
        },
        colorInfo: {
            title: "Visual Psychology",
            text: "Don't just pick 'favorite colors'. We need a strategy. Dark backgrounds with bright accents feel premium, modern, and high-intensity. Lighter, neutral palettes feel approachable and health-focused. Ask: 'What feeling should they have in the first 2 seconds?'",
            example: "Try: Charcoal & Gold (Elite), Slate & Electric Blue (Tech/Modern), or Forest Green & White (Holistic/Health)."
        },
        h1Info: {
            title: "The Magnetic Hook",
            text: "The Headline must be a 'State of Being'. It's not about the gym; it's about who they become. It must hit the client's deepest desire or solve their biggest pain point. Be bold. Avoid being a 'me too' coach.",
            example: "Prompt: 'Stop Guessing. Start Growing. Science-Backed Coaching for the Driven Professional.'"
        },
        subInfo: {
            title: "The Bridge of Trust",
            text: "The sub-headline explains the 'How'. It should remove fear and friction. Address the person who has tried everything and failed. Make the solution feel inevitable if they follow the plan.",
            example: "Prompt: 'A personalized, data-driven approach to fat loss and muscle gain without the restrictive diets or soul-crushing cardio.'"
        },
        pillarInfo: {
            title: "The Method to the Magic",
            text: "We need 3 to 6 unique 'selling points'. Why is his coaching different? Don't just list 'Nutrition'. Call it 'The Metabolic Blueprint'. Don't list 'Check-ins'. Call it 'The Performance Audit'. Elevate the language to show expertise.",
            example: "Structure: [Cool Name] + [Benefit Statement]. E.g., 'Precision Programming: Every set and rep is tracked to ensure you never plateau again.'"
        },
        bioInfo: {
            title: "The Relatability Factor",
            text: "People buy from people. We need the 'Before' and 'After'. When was he frustrated? What was the 'Aha!' moment? Why does he specifically want to help his target demographic? Show vulnerability to build authority.",
            example: "Prompt: 'I spent 5 years spinning my wheels in the gym before I realized... [Insert Lesson]. Now, I save you that time.'"
        },
        socialInfo: {
            title: "The Evidence Room",
            text: "Social proof is non-negotiable. We want transformation stories, not just 'He is a good guy'. We need metrics (weight lost, strength gained) and emotional wins (confidence at work, playing with kids).",
            example: "Example: 'From a stressed executive with zero energy to a 200lb lifter with total clarity. Here is how Mark did it...'"
        }
    };

    function openModal(key) {
        document.getElementById('modalTitle').innerText = prompts[key].title;
        document.getElementById('modalBody').innerText = prompts[key].text;
        document.getElementById('modalExample').innerText = prompts[key].example;
        document.getElementById('infoOverlay').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('infoOverlay').style.display = 'none';
    }

    function saveToLocal() {
        document.querySelectorAll('[data-key]').forEach(input => {
            localStorage.setItem(input.getAttribute('data-key'), input.value);
        });
        alert("Session saved to browser storage.");
    }

    function exportMarkdown() {
        const brand = document.getElementById('brandName').value || "Unnamed-Project";
        let mdContent = `# WEBSITE BLUEPRINT: ${brand}\n\n`;
        document.querySelectorAll('[data-key]').forEach(input => {
            const title = input.previousElementSibling.firstElementChild ? input.previousElementSibling.firstElementChild.innerText : "Section";
            mdContent += `## ${title}\n${input.value}\n\n---\n\n`;
        });
        const blob = new Blob([mdContent], { type: 'text/markdown' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${brand.toLowerCase().replace(/\s+/g, '-')}-blueprint.md`;
        a.click();
    }

    window.onload = () => {
        document.querySelectorAll('[data-key]').forEach(input => {
            const savedValue = localStorage.getItem(input.getAttribute('data-key'));
            if (savedValue) input.value = savedValue;
        });
    };
</script>

</body>
</html>
