<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Coach Christian</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Specific styling for menu links */
    .menu-container {
      max-width: 600px;
      margin: 100px auto 20px;
      padding: 20px;
    }
    .menu-link {
      display: block;
      background-color: var(--primary-color);
      color: var(--text-color);
      font-size: 24px;
      text-align: center;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .menu-link:hover {
      background-color: var(--hover-color);
    }
  </style>
</head>
<body>
  <div class="menu-container">

  </div>
</body>
</html>
