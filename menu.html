            /* Light mode overrides */

            --secondary-bg-light: #f8f9fa;
            --tertiary-bg-light: #e9ecef;
            --primary-text-light: #1a1a1a;
            --secondary-text-light: #6c757d;
            --border-color-light: rgba(0, 0, 0, 0.1);
            
            /* Theme color variations - Purple theme */
            --theme-1: #9333ea;
            --theme-2: #7c3aed;
            --theme-3: #6d28d9;
            --theme-4: #ddd6fe;
            
            /* Glowing border colors - Purple theme */
            --glow-color-1: #9333ea;
            --glow-color-2: #7c3aed;
            --glow-color-3: #8b5cf6;
            --glow-color-4: #c4b5fd;
            
            /* Design tokens */
            --border-radius-card: 16px;
            --border-radius-button: 12px;
            --border-radius-input: 12px;
            --transition-base: all 0.3s ease;
            --font-stack: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            --font-size-base: 16px;
            --line-height-base: 1.6;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* Z-index layers */
            --z-background: 0;
            --z-content: 10;
            --z-overlay: 100;
            --z-modal: 1000;
            --z-toast: 10000;
        }

        .light-mode {
            --primary-bg: var(--primary-bg-light);
            --secondary-bg: var(--secondary-bg-light);
            --tertiary-bg: var(--tertiary-bg-light);
            --primary-text: var(--primary-text-light);
            --secondary-text: var(--secondary-text-light);
            --border-color: var(--border-color-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            background-color: var(--primary-bg);
            color: var(--primary-text);
            padding: var(--spacing-md);
            min-height: 100vh;
            transition: var(--transition-base);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-lg) 0;
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .logo i {
            font-size: 2rem;
        }

        .controls {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-base);
            color: var(--secondary-text);
        }

        .theme-toggle:hover {
            color: var(--accent-color);

            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.2);
        }

        .theme-toggle i {
            font-size: 1.25rem;
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .search-wrapper {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
        }

        .search-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-input);
            color: var(--primary-text);
            font-size: 16px;
            transition: var(--transition-base);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
        }

        .category-filter {
            min-width: 180px;
        }

        .select-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-input);
            color: var(--primary-text);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .select-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
        }

        /* Stats Display */
        .stats {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--secondary-bg);
            border-radius: var(--border-radius-card);
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            min-width: 150px;
            transition: var(--transition-base);
        }

        .stat-card:hover {

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        /* Project Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        /* Glowing Card System */
        .card-glow-wrapper {
            position: relative;
            width: 100%;
            border-radius: var(--border-radius-card);
            margin: 0;
        }

        .card-glow-wrapper::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: conic-gradient(
                from var(--angle),
                var(--glow-color-1),
                var(--glow-color-2),
                var(--glow-color-3),
                var(--glow-color-4),
                var(--glow-color-1)
            );
            border-radius: calc(var(--border-radius-card) + 4px);
            z-index: var(--z-background);
            animation: rotate 4s linear infinite;
            opacity: 0.7;
            filter: blur(20px);
        }

        .card-glow-wrapper::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: conic-gradient(
                from var(--angle),
                var(--glow-color-1),
                var(--glow-color-2),
                var(--glow-color-3),
                var(--glow-color-4),
                var(--glow-color-1)
            );
            border-radius: calc(var(--border-radius-card) + 2px);
            z-index: calc(var(--z-background) + 1);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            to {
                --angle: 360deg;
            }
        }

        /* Fallback for browsers without @property support */
        @supports not (background: conic-gradient(from var(--angle), red, blue)) {
            .card-glow-wrapper::before,
            .card-glow-wrapper::after {
                animation: rotate-fallback 4s linear infinite;
            }
            
            @keyframes rotate-fallback {
                to {
                    transform: rotate(360deg);
                }
            }
        }

        .project-card {
            position: relative;
            background: var(--secondary-bg);
            border-radius: var(--border-radius-card);
            padding: var(--spacing-lg);
            z-index: calc(var(--z-background) + 2);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: var(--transition-base);
        }

        .project-card:hover {
            transform: translateY(-8px);

        .project-header {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);

        .project-thumbnail {

            height: 60px;
            border-radius: 12px;

            border: 1px solid var(--border-color);

        .project-title {

            margin-bottom: var(--spacing-xs);

        .project-tags {

            margin-bottom: var(--spacing-md);

        .tag {

            color: var(--secondary-text);
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
        }

        .project-footer {

            justify-content: space-between;
            align-items: center;
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--tertiary-bg);
            color: var(--primary-text);
            border-radius: var(--border-radius-button);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-base);
            border: 1px solid var(--border-color);
        }

        .project-link:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(147, 51, 234, 0.4);
        }

        .project-link i {
            font-size: 0.9rem;

        .project-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: var(--spacing-lg) 0;
            color: var(--secondary-text);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            margin-top: var(--spacing-xl);
        }

        /* No Results Message */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: var(--spacing-xl);
            background: var(--secondary-bg);
            border-radius: var(--border-radius-card);
            border: 1px solid var(--border-color);
        }

        .no-results i {
            font-size: 3rem;
            color: var(--secondary-text);
            margin-bottom: var(--spacing-md);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            body {
                padding: var(--spacing-lg);
            }
            
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-card {
                min-width: 180px;
            }
        }

        @media (min-width: 1024px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .projects-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .card-glow-wrapper::before,
            .card-glow-wrapper::after {
                animation: none !important;
            }
            
            .project-card:hover,
            .project-link:hover,
            .theme-toggle:hover {
                transform: none !important;
            }
        }

        /* Focus States for Accessibility */
        :focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
    </style>
</head>

        // Parse CSV data
        function parseCSVData(csv) {
            const lines = csv.trim().split('\n');
            const projects = [];
            const categories = new Set();
            
            lines.forEach(line => {
                if (line.trim()) {
                    try {
                        const project = JSON.parse(line.replace(/,$/, ''));
                        projects.push(project);
                        categories.add(project.category);
                    } catch (e) {
                        console.warn('Failed to parse line:', line);
                    }
                }
            });
            
            return { projects, categories };
        }

        // Initialize
        function init() {
            const { projects: loadedProjects, categories: loadedCategories } = parseCSVData(csvData);
            projects = loadedProjects;
            categories = loadedCategories;
            
            updateStats();
            populateCategoryFilter();
            renderProjects(projects);
        }

        // Update statistics
        function updateStats(filteredProjects = projects) {
            document.getElementById('totalProjects').textContent = projects.length;
            document.getElementById('visibleProjects').textContent = filteredProjects.length;
            document.getElementById('uniqueCategories').textContent = categories.size;
        }

        function populateCategoryFilter() {
            const filter = document.getElementById('categoryFilter');
            const sortedCategories = Array.from(categories).sort();
            
            sortedCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                filter.appendChild(option);
            });
        }

        // Filter projects based on search and category
        function filterProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            
            const filtered = projects.filter(project => {
                const matchesSearch = !searchTerm || 
                    project.title.toLowerCase().includes(searchTerm) ||
                    project.tags.toLowerCase().includes(searchTerm) ||
                    project.category.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !selectedCategory || project.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            renderProjects(filtered);
            updateStats(filtered);
        }

        // Toast notification
        function showToast(message) {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();
            
            // Create new toast
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            document.body.appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.add('show'), 10);
            
            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.getElementById('searchInput').addEventListener('input', filterProjects);
