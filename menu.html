    <style>
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --tertiary-bg: #2a2a2a;
            --primary-text: #ffffff;
            --secondary-text: #a0a0a0;
            --accent-color: #9333ea;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
            --accent-success: #10b981;
            --border-color: rgba(255, 255, 255, 0.1);
            
            --theme-1: #9333ea;
            --theme-2: #7c3aed;
            --theme-3: #6d28d9;
            
            --glow-color-1: #9333ea;
            --glow-color-2: #7c3aed;
            --glow-color-3: #8b5cf6;
            --glow-color-4: #c4b5fd;
            
            --border-radius-card: 16px;
            --border-radius-button: 12px;
            --transition-base: all 0.3s ease;
            --font-stack: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        .light-mode {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --tertiary-bg: #e9ecef;
            --primary-text: #1a1a1a;
            --secondary-text: #6c757d;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--primary-bg);
            color: var(--primary-text);
            padding: var(--spacing-md);
            min-height: 100vh;
            transition: var(--transition-base);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-lg) 0;
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .logo i {
            font-size: 2rem;
        }

        .theme-toggle {
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-base);
            color: var(--secondary-text);
        }

        .theme-toggle:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: var(--border-radius-button);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition-base);
            border: none;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--theme-1), var(--theme-2));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(147, 51, 234, 0.4);
        }

        .btn-secondary {
            background: var(--tertiary-bg);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--secondary-bg);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--accent-success);
            color: white;
        }

        .btn-success:hover {
            background: #0d9669;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--accent-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .search-wrapper {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
        }

        .search-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-button);
            color: var(--primary-text);
            font-size: 16px;
            transition: var(--transition-base);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
        }

        .view-controls {
            display: flex;
            gap: var(--spacing-sm);
        }

        .view-btn {
            padding: 10px 20px;
            border-radius: var(--border-radius-button);
            background: var(--tertiary-bg);
            color: var(--secondary-text);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition-base);
            font-weight: 500;
        }

        .view-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background: var(--secondary-bg);
            border-radius: var(--border-radius-card);
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            transition: var(--transition-base);
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: var(--spacing-sm);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        /* Project Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        /* Glowing Card */
        .card-glow-wrapper {
            position: relative;
            width: 100%;
            border-radius: var(--border-radius-card);
            margin: 0;
        }

        .card-glow-wrapper::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: conic-gradient(
                from var(--angle),
                var(--glow-color-1),
                var(--glow-color-2),
                var(--glow-color-3),
                var(--glow-color-4),
                var(--glow-color-1)
            );
            border-radius: calc(var(--border-radius-card) + 4px);
            z-index: 0;
            animation: rotate 4s linear infinite;
            opacity: 0.7;
            filter: blur(20px);
        }

        .card-glow-wrapper::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: conic-gradient(
                from var(--angle),
                var(--glow-color-1),
                var(--glow-color-2),
                var(--glow-color-3),
                var(--glow-color-4),
                var(--glow-color-1)
            );
            border-radius: calc(var(--border-radius-card) + 2px);
            z-index: 1;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            to {
                --angle: 360deg;
            }
        }

        @supports not (background: conic-gradient(from var(--angle), red, blue)) {
            .card-glow-wrapper::before,
            .card-glow-wrapper::after {
                animation: rotate-fallback 4s linear infinite;
            }
            
            @keyframes rotate-fallback {
                to {
                    transform: rotate(360deg);
                }
            }
        }

        .project-card {
            position: relative;
            background: var(--secondary-bg);
            border-radius: var(--border-radius-card);
            padding: var(--spacing-lg);
            z-index: 2;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: var(--transition-base);
        }

        .project-card:hover {
            transform: translateY(-8px);
        }

        .project-card.hidden {
            opacity: 0.5;
            background: var(--tertiary-bg);
        }

        .project-card.deleted {
            display: none;
        }

        .project-header {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .thumbnail-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--theme-1), var(--theme-2));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .project-info {
            flex: 1;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-text);
            line-height: 1.3;
            margin-bottom: var(--spacing-sm);
        }

        .project-title a {
            color: inherit;
            text-decoration: none;
        }

        .project-title a:hover {
            color: var(--accent-color);
        }

        .project-category {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(147, 51, 234, 0.1);
            color: var(--accent-color);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .tag {
            padding: 4px 8px;
            background: var(--tertiary-bg);
            color: var(--secondary-text);
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
        }

        .project-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: auto;
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border-radius: var(--border-radius-button);
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .hide-btn {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent-warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .hide-btn:hover {
            background: rgba(245, 158, 11, 0.2);
        }

        .show-btn {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .show-btn:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Hidden Panel */
        .hidden-panel {
            background: var(--secondary-bg);
            border-radius: var(--border-radius-card);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            border: 1px solid var(--border-color);
            display: none;
        }

        .hidden-panel.show {
            display: block;
        }

        .hidden-panel h3 {
            margin-bottom: var(--spacing-md);
            color: var(--accent-warning);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .hidden-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-md);
        }

        .hidden-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--tertiary-bg);
            border-radius: var(--border-radius-button);
            border: 1px solid var(--border-color);

        .hidden-item-title {

            margin-bottom: 4px;
        }

        .hidden-item-category {

            color: var(--secondary-text);

        /* Footer */
        .footer {
            text-align: center;
            padding: var(--spacing-lg) 0;
            color: var(--secondary-text);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            margin-top: var(--spacing-xl);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary-bg);
            color: var(--primary-text);
            padding: 16px 20px;
            border-radius: var(--border-radius-button);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--accent-color);
            z-index: 10000;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition-base);
            max-width: 300px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast i {
            color: var(--accent-color);
        }

        /* Responsive */
        @media (min-width: 768px) {
            body {
                padding: var(--spacing-lg);
            }
            
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .hidden-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .hidden-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .projects-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
            
            .card-glow-wrapper::before,
            .card-glow-wrapper::after {
                animation: none !important;
            }
            
            .project-card:hover,
            .action-btn:hover {
                transform: none !important;
            }
        }
    </style>
</head>

        // State Management
        let hiddenProjects = JSON.parse(localStorage.getItem('hiddenProjects') || '{}');
        let deletedProjects = JSON.parse(localStorage.getItem('deletedProjects') || '{}');
        let currentView = 'active';
        let searchQuery = '';

        // Initialize
        function init() {
            updateStats();
            renderProjects();
            setupEventListeners();
        }

        // Update Stats
        function updateStats() {
            const total = PROJECTS.length;
            const hidden = Object.keys(hiddenProjects).length;
            const active = total - hidden;
            
            document.getElementById('totalProjects').textContent = total;
            document.getElementById('activeProjects').textContent = active;
            document.getElementById('hiddenProjects').textContent = hidden;
        }

        // Create Project Element
        function createProjectElement(project, isHidden) {
            const div = document.createElement('div');
            div.className = `card-glow-wrapper ${isHidden ? 'hidden' : ''}`;
            div.id = `project-${project.id}`;
            
            const tags = project.tags.split(';').filter(tag => tag.trim());
            const tagElements = tags.map(tag => 
                `<span class="tag">${tag.trim()}</span>`
            ).join('');
            
            div.innerHTML = `
                <div class="project-card ${isHidden ? 'hidden' : ''}">
                    <div class="project-header">
                        <div class="thumbnail-placeholder">
                            ${project.initials || 'PJ'}
                        </div>
                        <div class="project-info">
                            <h3 class="project-title">
                                <a href="${project.url}" target="_blank" rel="noopener">
                                    ${project.title}
                                </a>
                            </h3>
                            <span class="project-category">${project.category}</span>
                        </div>
                    </div>
                    <div class="project-tags">${tagElements}</div>
                    <div class="project-actions">
                        ${isHidden ? 
                            `<button class="action-btn show-btn" data-id="${project.id}">
                                <i class="fas fa-eye"></i> Show
                            </button>` :
                            `<button class="action-btn hide-btn" data-id="${project.id}">
                                <i class="fas fa-eye-slash"></i> Hide
                            </button>`
                        }
                        <button class="action-btn delete-btn" data-id="${project.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
            
            // Double-click to delete
            div.addEventListener('dblclick', (e) => {
                if (e.target.closest('.action-btn')) return;
                deleteProject(project.id);
            });
            
            return div;
        }

        // Create Hidden List Item
        function createHiddenListItem(project) {
            const div = document.createElement('div');
            div.className = 'hidden-item';
            div.innerHTML = `
                <div class="hidden-item-info">
                    <div class="hidden-item-title">${project.title}</div>
                    <div class="hidden-item-category">${project.category}</div>
                </div>
                <button class="btn btn-success" data-id="${project.id}" onclick="showProject('${project.id}')">
                    <i class="fas fa-eye"></i> Show
                </button>
            `;
            return div;
        }

        // Render Projects
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const hiddenList = document.getElementById('hiddenList');
            const hiddenPanel = document.getElementById('hiddenPanel');
            
            grid.innerHTML = '';
            hiddenList.innerHTML = '';
            
            let visibleCount = 0;
            let hiddenCount = 0;
            
            PROJECTS.forEach(project => {
                if (deletedProjects[project.id]) return;
                
                const isHidden = hiddenProjects[project.id];
                const matchesSearch = !searchQuery || 
                    project.title.toLowerCase().includes(searchQuery) ||
                    project.category.toLowerCase().includes(searchQuery) ||
                    project.tags.toLowerCase().includes(searchQuery);
                
                if (!matchesSearch) return;
                
                if (currentView === 'all') {
                    grid.appendChild(createProjectElement(project, isHidden));
                    visibleCount++;
                } else if (currentView === 'active' && !isHidden) {
                    grid.appendChild(createProjectElement(project, false));
                    visibleCount++;
                } else if (currentView === 'hidden' && isHidden) {
                    hiddenList.appendChild(createHiddenListItem(project));
                    hiddenCount++;
                }
            });
            
            // Show/hide hidden panel
            hiddenPanel.classList.toggle('show', currentView === 'hidden' && hiddenCount > 0);
            
            // No results message
            if (visibleCount === 0 && currentView !== 'hidden') {
                grid.innerHTML = `
                    <div style="grid-column:1/-1; text-align:center; padding:40px;">
                        <i class="fas fa-search" style="font-size:3rem; color:var(--secondary-text); margin-bottom:16px;"></i>
                        <h3>No projects found</h3>
                        <p>Try a different search or change view</p>
                    </div>
                `;
            }
            
            if (hiddenCount === 0 && currentView === 'hidden') {
                hiddenList.innerHTML = `
                    <div style="text-align:center; padding:40px; color:var(--secondary-text);">
                        <i class="fas fa-eye" style="font-size:3rem; margin-bottom:16px;"></i>
                        <h3>No hidden projects</h3>
                    </div>
                `;
            }
        }

        // Project Actions
        function hideProject(id) {
            hiddenProjects[id] = true;
            localStorage.setItem('hiddenProjects', JSON.stringify(hiddenProjects));
            updateStats();
            renderProjects();
            showToast('Project hidden');
        }

        function showProject(id) {
            delete hiddenProjects[id];
            localStorage.setItem('hiddenProjects', JSON.stringify(hiddenProjects));
            updateStats();
            renderProjects();
            showToast('Project restored');
        }

        function deleteProject(id) {
            if (confirm('Permanently delete this project?')) {
                deletedProjects[id] = true;
                localStorage.setItem('deletedProjects', JSON.stringify(deletedProjects));
                updateStats();
                renderProjects();
                showToast('Project deleted');
            }
        }

        // Export Functions
        function exportProjects(type) {
            let data;
            let filename;
            
            if (type === 'active') {
                data = PROJECTS.filter(p => !hiddenProjects[p.id] && !deletedProjects[p.id]);
                filename = 'active-projects.json';
            } else {
                data = PROJECTS.filter(p => hiddenProjects[p.id]);
                filename = 'hidden-projects.json';
            }
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast(`Exported ${data.length} projects`);
        }

        function showAllProjects() {
            hiddenProjects = {};
            localStorage.setItem('hiddenProjects', JSON.stringify(hiddenProjects));
            updateStats();
            renderProjects();
            showToast('All projects shown');
        }

        function clearHiddenList() {
            if (Object.keys(hiddenProjects).length === 0) {
                showToast('No hidden projects');
                return;
            }
            
            if (confirm('Clear all hidden projects?')) {
                hiddenProjects = {};
                localStorage.setItem('hiddenProjects', JSON.stringify(hiddenProjects));
                updateStats();
                renderProjects();
                showToast('Hidden list cleared');
            }
        }

        // Toast Notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Event Listeners
        function setupEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderProjects();
            });
            
            // View controls
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentView = btn.dataset.view;
                    renderProjects();
                });
            });
            
            // Action buttons
            document.getElementById('exportActive').addEventListener('click', () => exportProjects('active'));
            document.getElementById('exportHidden').addEventListener('click', () => exportProjects('hidden'));
            document.getElementById('showAll').addEventListener('click', showAllProjects);
            document.getElementById('clearHidden').addEventListener('click', clearHiddenList);
            
            // Project action delegation
            document.addEventListener('click', (e) => {
                const btn = e.target.closest('.action-btn');
                if (!btn) return;
                
                const id = btn.dataset.id;
                if (btn.classList.contains('hide-btn')) hideProject(id);
                else if (btn.classList.contains('show-btn')) showProject(id);
                else if (btn.classList.contains('delete-btn')) deleteProject(id);
            });
        }

        // Global functions for inline onclick
        window.showProject = showProject;

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
