<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeffing Session Recorder</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- Include Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS Variables for Customization */
        :root {
          --primary-color: #00FF88;
          --hover-color: #00cc6e;
          --background-color: #1A1A1B;
          --secondary-bg: #2A2A2B;
          --text-color: #FFFFFF;
          --accent-color: #404040;
          --menu-bg: #2A2A2B;
          --menu-text: #FFFFFF;
          --overlay-bg: rgba(0, 0, 0, 0.95);
          --error-color: #ff4444;
          --success-color: #00FF88;
          --border-radius: 12px;
          --transition-speed: 0.3s;
        }

        /* Global Resets */
        *,
        *::before,
        *::after {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Base Styles - Mobile First */
        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background-color: var(--background-color);
          color: var(--text-color);
          line-height: 1.6;
          font-size: 16px;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
          margin-bottom: 1rem;
          font-weight: 600;
          line-height: 1.2;
        }

        h1 { font-size: 2rem; }
        h2 { font-size: 1.75rem; }
        h3 { font-size: 1.5rem; }

        /* Links */
        a {
          color: var(--primary-color);
          text-decoration: none;
          transition: color var(--transition-speed) ease;
        }

        a:hover {
          color: var(--hover-color);
        }

        /* Buttons */
        button,
        .button {
          background-color: var(--primary-color);
          color: var(--background-color);
          border: none;
          border-radius: var(--border-radius);
          padding: 1rem 1.5rem;
          font-size: 1rem;
          font-weight: 600;
          cursor: pointer;
          transition: all var(--transition-speed) ease;
          min-height: 60px;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
        }

        button:hover,
        .button:hover {
          background-color: var(--hover-color);
          transform: translateY(-1px);
        }

        button:active,
        .button:active {
          transform: scale(0.98);
        }

        button.secondary,
        .button.secondary {
          background-color: var(--accent-color);
          color: var(--text-color);
        }

        button:disabled,
        .button:disabled {
          background-color: var(--accent-color);
          cursor: not-allowed;
          opacity: 0.7;
        }

        /* Forms */
        input,
        textarea,
        select {
          width: 100%;
          padding: 1rem;
          font-size: 1rem;
          background-color: var(--secondary-bg);
          border: 1px solid var(--accent-color);
          color: var(--text-color);
          border-radius: var(--border-radius);
          min-height: 60px;
          margin-bottom: 1rem;
          transition: border-color var(--transition-speed) ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
          outline: none;
          border-color: var(--primary-color);
        }

        /* Tables */
        table {
          width: 100%;
          border-collapse: collapse;
          margin: 1rem 0;
          font-size: 1rem;
        }

        th,
        td {
          padding: 1rem;
          text-align: left;
          border-bottom: 1px solid var(--accent-color);
        }

        th {
          font-weight: 600;
          background-color: var(--accent-color);
        }

        /* Responsive Breakpoints */
        @media (min-width: 768px) {
          body {
            font-size: 18px;
          }
          
          button,
          .button {
            width: auto;
          }
          
          .content {
            padding: 92px 2rem 2rem 2rem;
          }
          
          section {
            padding: 2rem;
          }
          
          .card {
            padding: 2rem;
          }
          
          .menu-overlay a {
            font-size: 2rem;
          }
        }

        @media (min-width: 1024px) {
          body {
            font-size: 20px;
          }
          
          .content {
            padding: 92px 3rem 3rem 3rem;
          }
          
          section {
            padding: 2.5rem;
          }
          
          .fixed-header {
            padding: 1rem 3rem;
          }
        }

        /* Specific Styles from HTML */
        body {
          background-color: #000;
          color: #fff;
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 20px;
        }
        
        h1 {
          font-family: 'Orbitron', sans-serif;
          font-size: 1.5rem;
          color: #ffffff;
          width: 100%;
          text-align: center;
          letter-spacing: 1rem;
          margin: 10px 0;
          font-weight: 700;
          text-transform: uppercase;
          padding: 0 10px;
          word-wrap: break-word;
        }

        h2 {
          font-size: 0.8rem;
          color: #00ff00;
          margin: 20px 0;
          text-align: center;
        }

        input, button {
          font-size: 1.2rem;
          padding: 5px;
          margin: 5px;
          background-color: #333;
          color: #fff;
          border: 1px solid #00ff00;
          width: 100%;
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-top: 10px;
        }

        #session, #post-session {
          display: none;
        }
        #phase {
          font-size: 5rem;
          color: #ff0000;
        }
        #run-time, #walk-time, #cycles ,#interval-time, #total-time {
          font-size: 3rem;
          color: #00ff00;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }
        th, td {
          border: 1px solid #fff;
          padding: 8px;
          text-align: center;
        }
        th {
          background-color: #00ff00;
          color: #000;
        }
        canvas {
          max-width: 100%;
          margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Jeffing Session Recorder</h1>

    <!-- Setup Section -->
    <div id="setup">
        <label>Run Time (seconds): <input type="number" id="run-time" min="1" required></label><br>
        <label>Walk Time (seconds): <input type="number" id="walk-time" min="1" required></label><br>
        <label>Number of Cycles: <input type="number" id="cycles" min="1" required></label><br>
        <button id="start">Start Session</button>
    </div>

    <!-- Session Section -->
    <div id="session">
        <p>Current Phase: <span id="phase"></span></p>
        <p>Time Remaining in Interval: <span id="interval-time"></span></p>
        <p>Total Time: <span id="total-time"></span></p>
        <p>Cycle: <span id="cycle"></span> of <span id="total-cycles"></span></p>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
    </div>

    <!-- Post-Session Section -->
    <div id="post-session">
        <label>Distance (optional, km): <input type="number" id="distance" step="0.1"></label><br>
        <button id="save">Save Session</button>
    </div>

    <!-- History Section with Graph -->
    <div id="history">
        <h2>Past Sessions</h2>
        <table id="sessions-table">
            <tr>
                <th>Date</th>
                <th>Run Time (s)</th>
                <th>Walk Time (s)</th>
                <th>Cycles</th>
                <th>Total Time</th>
                <th>Distance (km)</th>
            </tr>
        </table>
        <h2>Progression Graph</h2>
        <canvas id="progressChart"></canvas>
    </div>

    <script>
        // Element references
        const setupDiv = document.getElementById('setup');
        const sessionDiv = document.getElementById('session');
        const postSessionDiv = document.getElementById('post-session');
        const runTimeInput = document.getElementById('run-time');
        const walkTimeInput = document.getElementById('walk-time');
        const cyclesInput = document.getElementById('cycles');
        const startButton = document.getElementById('start');
        const phaseSpan = document.getElementById('phase');
        const intervalTimeSpan = document.getElementById('interval-time');
        const totalTimeSpan = document.getElementById('total-time');
        const cycleSpan = document.getElementById('cycle');
        const totalCyclesSpan = document.getElementById('total-cycles');
        const pauseButton = document.getElementById('pause');
        const stopButton = document.getElementById('stop');
        const distanceInput = document.getElementById('distance');
        const saveButton = document.getElementById('save');
        const chartCanvas = document.getElementById('progressChart');

        // State variables
        let runTime, walkTime, totalCycles, currentPhase, intervalTime, totalTime, cycle, isRunning, isPaused, timerId;
        let chart;

        // Format time in mm:ss
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Start the session
        function startSession() {
            runTime = parseInt(runTimeInput.value);
            walkTime = parseInt(walkTimeInput.value);
            totalCycles = parseInt(cyclesInput.value);
            if (!runTime || !walkTime || !totalCycles || runTime <= 0 || walkTime <= 0 || totalCycles <= 0) {
                alert('Please enter positive numbers for run time, walk time, and cycles.');
                return;
            }
            currentPhase = 'Run';
            intervalTime = runTime;
            totalTime = 0;
            cycle = 1;
            isRunning = true;
            isPaused = false;
            setupDiv.style.display = 'none';
            sessionDiv.style.display = 'block';
            totalCyclesSpan.textContent = totalCycles;
            timerId = setInterval(updateTimer, 1000);
            updateDisplay();
        }

        // Update timer every second
        function updateTimer() {
            if (!isPaused) {
                intervalTime--;
                totalTime++;
                if (intervalTime <= 0) {
                    if (currentPhase === 'Run') {
                        currentPhase = 'Walk';
                        intervalTime = walkTime;
                    } else {
                        currentPhase = 'Run';
                        intervalTime = runTime;
                        cycle++;
                        if (cycle > totalCycles) {
                            stopSession();
                            return;
                        }
                    }
                }
                updateDisplay();
            }
        }

        // Update display elements
        function updateDisplay() {
            phaseSpan.textContent = currentPhase;
            intervalTimeSpan.textContent = formatTime(intervalTime);
            totalTimeSpan.textContent = formatTime(totalTime);
            cycleSpan.textContent = cycle;
        }

        // Pause or resume the session
        function pauseResume() {
            if (isPaused) {
                isPaused = false;
                timerId = setInterval(updateTimer, 1000);
                pauseButton.textContent = 'Pause';
            } else {
                isPaused = true;
                clearInterval(timerId);
                pauseButton.textContent = 'Resume';
            }
        }

        // Stop the session
        function stopSession() {
            clearInterval(timerId);
            isRunning = false;
            sessionDiv.style.display = 'none';
            postSessionDiv.style.display = 'block';
        }

        // Save the session to localStorage
        function saveSession() {
            const distance = distanceInput.value ? parseFloat(distanceInput.value) : null;
            const session = {
                date: new Date().toLocaleString(),
                runTime: runTime,
                walkTime: walkTime,
                cycles: cycle - (currentPhase === 'Run' ? 1 : 0),
                totalTime: totalTime,
                distance: distance
            };
            let sessions = JSON.parse(localStorage.getItem('sessions')) || [];
            sessions.push(session);
            localStorage.setItem('sessions', JSON.stringify(sessions));
            postSessionDiv.style.display = 'none';
            setupDiv.style.display = 'block';
            distanceInput.value = '';
            updateHistory();
            updateChart();
        }

        // Update history table
        function updateHistory() {
            const sessions = JSON.parse(localStorage.getItem('sessions')) || [];
            const table = document.getElementById('sessions-table');
            while (table.rows.length > 1) table.deleteRow(1);
            sessions.forEach(session => {
                const row = table.insertRow();
                row.insertCell(0).textContent = session.date;
                row.insertCell(1).textContent = session.runTime;
                row.insertCell(2).textContent = session.walkTime;
                row.insertCell(3).textContent = session.cycles;
                row.insertCell(4).textContent = formatTime(session.totalTime);
                row.insertCell(5).textContent = session.distance ? session.distance : '-';
            });
        }

        // Initialize and update the progression chart
        function updateChart() {
            const sessions = JSON.parse(localStorage.getItem('sessions')) || [];
            const labels = sessions.map(session => session.date);
            const data = sessions.map(session => session.totalTime);

            if (chart) chart.destroy(); // Destroy existing chart to avoid overlap

            chart = new Chart(chartCanvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Time (seconds)',
                        data: data,
                        borderColor: '#00ff00',
                        backgroundColor: 'rgba(0, 255, 0, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Session Date',
                                color: '#fff'
                            },
                            ticks: { color: '#fff' }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Total Time (s)',
                                color: '#fff'
                            },
                            ticks: { color: '#fff' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    }
                }
            });
        }

        // Event listeners
        startButton.addEventListener('click', startSession);
        pauseButton.addEventListener('click', pauseResume);
        stopButton.addEventListener('click', stopSession);
        saveButton.addEventListener('click', saveSession);

        // Load history and chart on page load
        updateHistory();
        updateChart();
    </script>
</body>
</html>
