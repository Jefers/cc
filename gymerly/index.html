<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gymerly</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app"></div>
  <div id="wop-modal" class="modal">
    <div class="modal-content">
      <h2>Add/Edit Workout Plan</h2>
      <input type="text" id="wop-name" placeholder="Program Name">
      <textarea id="wop-description" placeholder="Description"></textarea>
      <button id="save-wop">Save</button>
      <button id="cancel-wop">Cancel</button>
    </div>
  </div>
  <div id="notes-modal" class="modal">
    <div class="modal-content">
      <h2>Exercise Notes</h2>
      <textarea id="exercise-notes"></textarea>
      <button id="save-notes">Save</button>
      <button id="cancel-notes">Cancel</button>
    </div>
  </div>
  <div id="body-areas-panel" class="panel">
    <h2>Select Body Area</h2>
    <ul id="body-areas-list"></ul>
  </div>
  <div id="exercises-panel" class="panel">
    <h2>Select Exercise</h2>
    <ul id="exercises-list"></ul>
  </div>
  <input type="file" id="import-input" style="display:none" accept=".json">
  <script src="app.js"></script>
</body>
</html>
