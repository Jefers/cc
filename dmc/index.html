<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Menu - Navigation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        body.dark {
            background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
        }

        body.light {
            background: linear-gradient(to bottom right, #eff6ff, #faf5ff, #fce7f3);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        body.dark header {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(168, 85, 247, 0.3);
        }

        body.light header {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .logo {
            width: 40px;
            height: 40px;
            animation: spin-slow 30s linear infinite;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: -0.5px;
        }

        body.dark .title {
            color: white;
        }

        body.light .title {
            color: #1e293b;
        }

        .hamburger {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        body.dark .hamburger:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light .hamburger:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .hamburger span {
            width: 24px;
            height: 3px;
            border-radius: 2px;
            transition: all 0.3s;
        }

        body.dark .hamburger span {
            background: white;
        }

        body.light .hamburger span {
            background: #1e293b;
        }

        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Edit Mode Banner */
        .edit-banner {
            position: fixed;
            top: 64px;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #06b6d4, #a855f7);
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            font-weight: 600;
            z-index: 40;
            animation: pulse 2s infinite;
            display: none;
        }

        .edit-banner.active {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Main Content */
        main {
            padding: 80px 16px 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        main.edit-mode {
            padding-top: 120px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 16px;
        }

        body.dark .empty-state {
            color: rgba(255, 255, 255, 0.6);
        }

        body.light .empty-state {
            color: #64748b;
        }

        .empty-state p {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .btn-primary {
            padding: 12px 24px;
            background: linear-gradient(to right, #06b6d4, #a855f7);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 640px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Menu Item Card */
        .menu-item {
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        body.dark .menu-item {
            background: rgba(255, 255, 255, 0.1);
        }

        body.light .menu-item {
            background: white;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .menu-item.dragging {
            opacity: 0.4;
        }

        .drag-handle {
            position: absolute;
            top: 8px;
            left: 8px;
            display: none;
            color: rgba(255, 255, 255, 0.4);
        }

        .edit-mode .drag-handle {
            display: block;
            cursor: move;
        }

        .menu-item-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .menu-item-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        body.dark .menu-item-title {
            color: white;
        }

        body.light .menu-item-title {
            color: #1e293b;
        }

        .menu-item-url {
            font-size: 12px;
            text-align: center;
            margin-bottom: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        body.dark .menu-item-url {
            color: #67e8f9;
        }

        body.light .menu-item-url {
            color: #9333ea;
        }

        .menu-item-actions {
            display: none;
            gap: 8px;
            justify-content: center;
        }

        .edit-mode .menu-item-actions {
            display: flex;
        }

        .btn-icon {
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }

        .btn-edit {
            background: #3b82f6;
        }

        .btn-edit:hover {
            background: #2563eb;
        }

        .btn-delete {
            background: #ef4444;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 320px;
            backdrop-filter: blur(20px);
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
            z-index: 50;
            padding: 24px;
        }

        body.dark .sidebar {
            background: rgba(15, 23, 42, 0.95);
        }

        body.light .sidebar {
            background: rgba(255, 255, 255, 0.95);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .sidebar-title {
            font-size: 24px;
            font-weight: bold;
        }

        body.dark .sidebar-title {
            color: white;
        }

        body.light .sidebar-title {
            color: #1e293b;
        }

        .sidebar-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

        body.dark .sidebar-close {
            color: white;
        }

        body.light .sidebar-close {
            color: #1e293b;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sidebar-btn {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        body.dark .sidebar-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        body.light .sidebar-btn {
            background: #f1f5f9;
            color: #1e293b;
        }

        body.dark .sidebar-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light .sidebar-btn:hover {
            background: #e2e8f0;
        }

        .sidebar-btn.active {
            background: linear-gradient(to right, #06b6d4, #a855f7);
            color: white;
        }

        .sidebar-btn.danger {
            background: rgba(239, 68, 68, 0.2);
        }

        body.dark .sidebar-btn.danger {
            color: #fca5a5;
        }

        body.light .sidebar-btn.danger {
            color: #dc2626;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 60;
            padding: 16px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 480px;
            width: 100%;
            padding: 24px;
        }

        body.dark .modal {
            background: #1e293b;
        }

        body.light .modal {
            background: white;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        body.dark .modal-title {
            color: white;
        }

        body.light .modal-title {
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        body.dark .form-label {
            color: white;
        }

        body.light .form-label {
            color: #475569;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
        }

        body.dark .form-input {
            background: #334155;
            color: white;
        }

        body.light .form-input {
            background: #f1f5f9;
            color: #1e293b;
        }

        .form-input:focus {
            outline: 2px solid #a855f7;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .icon-btn {
            padding: 12px;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        body.dark .icon-btn {
            background: #334155;
        }

        body.light .icon-btn {
            background: #f1f5f9;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .icon-btn.selected {
            background: linear-gradient(to bottom right, #06b6d4, #a855f7);
            transform: scale(1.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-secondary {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        body.dark .btn-secondary {
            background: #334155;
            color: white;
        }

        body.light .btn-secondary {
            background: #e2e8f0;
            color: #1e293b;
        }

        body.dark .btn-secondary:hover {
            background: #475569;
        }

        body.light .btn-secondary:hover {
            background: #cbd5e1;
        }

        /* Notification Toast */
        .notification {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(to right, #06b6d4, #a855f7);
            color: white;
            padding: 12px 24px;
            border-radius: 9999px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 70;
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Backdrop */
        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 40;
            display: none;
        }

        .backdrop.active {
            display: block;
        }
    </style>
</head>
<body class="dark">
    <!-- Header -->
    <header>
        <div style="display: flex; align-items: center; gap: 12px;">
            <svg class="logo" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" fill="none" stroke="url(#logoGrad)" stroke-width="3"/>
                <text x="50" y="60" text-anchor="middle" fill="url(#logoGrad)" font-size="40" font-weight="bold" font-family="serif">DM</text>
            </svg>
        </div>
        <h1 class="title">Dynamic Menu</h1>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Edit Mode Banner -->
    <div class="edit-banner" id="editBanner">
        ‚ú® Edit Mode Active ‚Äì Drag to Rearrange
    </div>

    <!-- Main Content -->
    <main id="mainContent">
        <div class="empty-state" id="emptyState">
            <p>No menu items yet!</p>
            <button class="btn-primary" onclick="openModal()">Add Your First Item</button>
        </div>
        <div class="menu-grid" id="menuGrid" style="display: none;"></div>
    </main>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Menu</h2>
            <button class="sidebar-close" onclick="toggleSidebar()">‚úï</button>
        </div>
        <div class="sidebar-menu">
            <button class="sidebar-btn" onclick="toggleDarkMode()">
                <span>Dark Mode</span>
                <span id="themeIcon">üåô</span>
            </button>
            <button class="sidebar-btn" id="editModeBtn" onclick="toggleEditMode()">
                <span>Edit Mode</span>
                <span>‚úèÔ∏è</span>
            </button>
            <button class="sidebar-btn" onclick="openModal()">
                <span>Add New Item</span>
                <span>‚ûï</span>
            </button>
            <button class="sidebar-btn" onclick="saveChanges()">
                <span>Save Changes</span>
                <span>üíæ</span>
            </button>
            <button class="sidebar-btn" onclick="exportMenu()">
                <span>Export Menu</span>
                <span>üì•</span>
            </button>
            <button class="sidebar-btn danger" onclick="clearAll()">
                <span>Clear All</span>
                <span>üóëÔ∏è</span>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 class="modal-title" id="modalTitle">Add New Item</h2>
            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" class="form-input" id="itemTitle" placeholder="e.g., Home Page">
            </div>
            <div class="form-group">
                <label class="form-label">URL</label>
                <input type="url" class="form-input" id="itemUrl" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label class="form-label">Icon</label>
                <div class="icon-grid" id="iconGrid"></div>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" onclick="submitItem()">Add</button>
            </div>
        </div>
    </div>

    <!-- Backdrop -->
    <div class="backdrop" id="backdrop" onclick="closeSidebar()"></div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // State
        let menuItems = [];
        let isEditMode = false;
        let isDarkMode = true;
        let editingItemId = null;
        let draggedElement = null;

        const iconMap = {
            home: 'üè†', info: '‚ÑπÔ∏è', briefcase: 'üíº', mail: '‚úâÔ∏è',
            star: '‚≠ê', heart: '‚ù§Ô∏è', settings: '‚öôÔ∏è', user: 'üë§',
            globe: 'üåê', phone: 'üìû', calendar: 'üìÖ', book: 'üìö'
        };

        // Initialize
        function init() {
            loadData();
            renderIconGrid();
            renderMenu();
        }

        // Load data from sessionStorage
        function loadData() {
            const saved = sessionStorage.getItem('dynamicMenu');
            if (saved) {
                menuItems = JSON.parse(saved);
            } else {
                menuItems = [
                    { id: 1, title: 'Home Page', url: 'https://example.com', icon: 'home' },
                    { id: 2, title: 'About Us', url: 'https://example.com/about', icon: 'info' },
                    { id: 3, title: 'Services', url: 'https://example.com/services', icon: 'briefcase' },
                    { id: 4, title: 'Contact', url: 'https://example.com/contact', icon: 'mail' }
                ];
            }
        }

        // Save data to sessionStorage
        function saveData() {
            sessionStorage.setItem('dynamicMenu', JSON.stringify(menuItems));
        }

        // Render menu
        function renderMenu() {
            const emptyState = document.getElementById('emptyState');
            const menuGrid = document.getElementById('menuGrid');

            if (menuItems.length === 0) {
                emptyState.style.display = 'block';
                menuGrid.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            menuGrid.style.display = 'grid';
            menuGrid.innerHTML = '';

            menuItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-item';
                card.draggable = isEditMode;
                card.dataset.id = item.id;

                card.innerHTML = `
                    <div class="drag-handle">‚ãÆ‚ãÆ</div>
                    <div class="menu-item-icon">${iconMap[item.icon] || 'üìÑ'}</div>
                    <h3 class="menu-item-title">${item.title}</h3>
                    <p class="menu-item-url">${item.url}</p>
                    <div class="menu-item-actions">
                        <button class="btn-icon btn-edit" onclick="editItem(${item.id})">‚úèÔ∏è</button>
                        <button class="btn-icon btn-delete" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                    </div>
                `;

                if (!isEditMode) {
                    card.onclick = () => window.open(item.url, '_blank');
                }

                // Drag and drop
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);

                menuGrid.appendChild(card);
            });
        }

        // Drag and drop handlers
        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedElement = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            if (!draggedElement) return;

            const dropTarget = e.currentTarget;
            if (draggedElement === dropTarget) return;

            const draggedId = parseInt(draggedElement.dataset.id);
            const targetId = parseInt(dropTarget.dataset.id);

            const draggedIdx = menuItems.findIndex(i => i.id === draggedId);
            const targetIdx = menuItems.findIndex(i => i.id === targetId);

            const [removed] = menuItems.splice(draggedIdx, 1);
            menuItems.splice(targetIdx, 0, removed);

            saveData();
            renderMenu();
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('backdrop');
            const hamburger = document.getElementById('hamburger');
            
            sidebar.classList.toggle('open');
            backdrop.classList.toggle('active');
            hamburger.classList.toggle('open');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('backdrop').classList.remove('active');
            document.getElementById('hamburger').classList.remove('open');
        }

        // Toggle dark mode
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark', isDarkMode);
            document.body.classList.toggle('light', !isDarkMode);
            document.getElementById('themeIcon').textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
        }

        // Toggle edit mode
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editBanner = document.getElementById('editBanner');
            const mainContent = document.getElementById('mainContent');
            const editModeBtn = document.getElementById('editModeBtn');

            editBanner.classList.toggle('active', isEditMode);
            mainContent.classList.toggle('edit-mode', isEditMode);
            editModeBtn.classList.toggle('active', isEditMode);

            renderMenu();
        }

        // Modal functions
        function openModal(itemId = null) {
            editingItemId = itemId;
            const modal = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            const titleInput = document.getElementById('itemTitle');
            const urlInput = document.getElementById('itemUrl');

            if (itemId) {
                const item = menuItems.find(i => i.id === itemId);
                title.textContent = 'Edit Item';
                titleInput.value = item.title;
                urlInput.value = item.url;
                selectIcon(item.icon);
            } else {
                title.textContent = 'Add New Item';
                titleInput.value = '';
                urlInput.value = '';
                selectIcon('home');
            }

            modal.classList.add('active');
            closeSidebar();
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            editingItemId = null;
        }

        // Render icon grid
        function renderIconGrid() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';

            Object.keys(iconMap).forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'icon-btn';
                btn.textContent = iconMap[key];
                btn.onclick = () => selectIcon(key);
                btn.dataset.icon = key;
                grid.appendChild(btn);
            });
        }

        let selectedIcon = 'home';
        function selectIcon(icon) {
            selectedIcon = icon;
            document.querySelectorAll('.icon-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.icon === icon);
            });
        }

        // Submit item
        function submitItem() {
            const title = document.getElementById('itemTitle').value.trim();
            const url = document.getElementById('itemUrl').value.trim();

            if (!title || !url) {
                alert('Please fill in all fields');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('URL must start with http:// or https://');
                return;
            }

            if (editingItemId) {
                const item = menuItems.find(i => i.id === editingItemId);
                item.title = title;
                item.url = url;
                item.icon = selectedIcon;
                showNotification('‚úèÔ∏è Item updated!');
            } else {
                menuItems.push({
                    id: Date.now(),
                    title,
                    url,
                    icon: selectedIcon
                });
                showNotification('‚ûï Item added!');
            }

            saveData();
            renderMenu();
            closeModal();
        }

        // Edit item
        function editItem(id) {
            openModal(id);
        }

        // Delete item
        function deleteItem(id) {
            if (confirm('Delete this menu item?')) {
                menuItems = menuItems.filter(i => i.id !== id);
                saveData();
                renderMenu();
                showNotification('üóëÔ∏è Item deleted');
            }
        }

        // Save changes
        function saveChanges() {
            saveData();
            showNotification('‚úÖ Changes saved successfully!');
        }

        // Export menu
        function exportMenu() {
            const dataStr = JSON.stringify(menuItems, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', 'dynamic-menu-export.json');
            link.click();
            showNotification('üì• Menu exported successfully!');
        }

        // Clear all
        function clearAll() {
            if (confirm('Are you sure you want to delete all menu items? This cannot be undone.')) {
                menuItems = [];
                saveData();
                renderMenu();
                showNotification('üóëÔ∏è All items cleared');
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize app
        init();
    </script>
</body>
</html>
