<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding Form | Coach Christian</title>
  <link rel="stylesheet" href="timer-styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    body {
      background-color: var(--background-color, #1a1a1a);
      color: var(--text-color, #fff);
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    .content { padding-top: 80px; max-width: 600px; margin: 0 auto; }
    .question-container {
      padding: 20px;
      background: var(--secondary-bg, #333);
      border-radius: var(--border-radius, 12px);
      margin: 20px 0;
      text-align: center;
      opacity: 0;
    }
    .question-text {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    input, textarea, select {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      background: #444;
      color: var(--text-color, #fff);
      border: none;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
    }
    textarea { height: 100px; resize: none; }
    .rating { display: flex; justify-content: center; gap: 10px; }
    .rating input { width: 50px; text-align: center; }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      background: var(--primary-color, #00ff88);
      color: #000;
      border-radius: 999px;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px var(--primary-color, #00ff88);
    }
    .progress-bar-container {
      width: 100%;
      max-width: 300px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: var(--primary-color, #00ff88);
      border-radius: 10px;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px var(--primary-color, #00ff88);
    }
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.8rem;
      color: #000;
      text-shadow: 0 0 5px rgba(0, 255, 136, 0.7);
    }
    .encouragement {
      font-size: 1rem;
      color: var(--primary-color, #00ff88);
      margin-top: 10px;
      opacity: 0;
    }
    .summary-container {
      padding: 20px;
      background: var(--secondary-bg, #333);
      border-radius: var(--border-radius, 12px);
      margin-top: 20px;
      display: none;
    }
    .summary-text { font-size: 1rem; }
    .summary-text ul {
      list-style-type: disc;
      padding-left: 20px;
      text-align: left;
    }
    .summary-text li {
      margin-bottom: 10px;
    }
    .edit-list { max-height: 300px; overflow-y: auto; margin-top: 20px; }
    .edit-item {
      padding: 10px;
      background: #444;
      border-radius: 5px;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .edit-item:hover { background: #555; }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Your Journey!</h1>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
      <div class="progress-text" id="progressText">0%</div>
    </div>
    <div id="questionContainer" class="question-container"></div>
    <div id="summaryContainer" class="summary-container">
      <h2>Your Summary</h2>
      <div id="summaryText" class="summary-text"></div>
      <div class="nav-buttons">
        <button onclick="editAnswers()">Edit Answers</button>
        <button onclick="submitForm()">Submit to Coach</button>
      </div>
      <div id="editList" class="edit-list" style="display:none;"></div>
    </div>
    <button onclick="showSummary()">Summary & Edit</button>
  </div>

  <script>
    const questions = [
      { id: "firstName", text: "Hey there! What's your first name?", type: "text", mandatory: true },
      { id: "phone", text: "Hey [First Name], what's your telephone number?", type: "text", mandatory: true },
      { id: "address", text: "Cool! Where can we find you—what's your address?", type: "text", mandatory: true },
      { id: "job", text: "Tell me about your job—what do you do, what's it involve, and what are your hours?", type: "textarea", mandatory: true },
      { id: "foodDecisions", text: "When do you tend to make poor food choices? What are they, why do they happen, and how often?", type: "textarea" },
      { id: "dietImprovement", text: "What could we tweak to make your diet even better?", type: "textarea" },
      { id: "foodShopping", text: "Do you schedule times to shop for food? What's your eating system like day-to-day?", type: "textarea" },
      { id: "typicalMeals", text: "What's your go-to breakfast, lunch, and dinner? Any snacks you love?", type: "textarea" },
      { id: "healthRating", text: "How would you rate your health right now on a scale of 1-10? Why that score?", type: "rating" },
      { id: "sleepRating", text: "Awesome! How's your sleep quality on a 1-10 scale? What's behind that rating?", type: "rating" },
      { id: "dailyRoutine", text: "Give me a quick rundown of your typical day—workweek and weekend!", type: "textarea" },
      { id: "trainingExperience", text: "What's your training story—past experiences, likes, achievements, or dislikes?", type: "textarea" },
      { id: "injuries", text: "Any injuries or niggles I should know about?", type: "textarea" },
      { id: "trainingSchedule", text: "How many times a week can you train, and when works best for you?", type: "textarea" },
      { id: "goals", text: "Where do you want to be in 30 days, 90 days, and a year? What needs to change to get there?", type: "textarea" },
      { id: "success", text: "What would make this coaching journey a roaring success for you?", type: "textarea", mandatory: true }
    ];

    let currentQuestion = 0;
    let answers = JSON.parse(localStorage.getItem("onboardingAnswers")) || {};
    const encouragement = [
      "You’re doing great—keep it up!",
      "Nice one! Let’s dive deeper.",
      "Awesome, we’re making progress!",
      "You’re crushing it—keep going!"
    ];

    function showQuestion(index) {
      const container = document.getElementById("questionContainer");
      const q = questions[index];
      const personalizedText = personalizeQuestion(q.text);

      container.style.display = "block";
      document.getElementById("summaryContainer").style.display = "none";

      container.innerHTML = `
        <div class="question-text">${personalizedText} ${q.mandatory ? '<span style="color:#ff4444">*</span>' : ''}</div>
        ${q.type === "rating" ? `
          <div class="rating">
            <input type="number" min="1" max="10" placeholder="1-10" value="${answers[q.id]?.rating || ''}" id="${q.id}_rating" ${q.mandatory ? 'required' : ''}>
            <textarea placeholder="Why this score?" id="${q.id}_reason">${answers[q.id]?.reason || ''}</textarea>
          </div>
        ` : q.type === "textarea" ? `
          <textarea id="${q.id}" placeholder="Your answer">${answers[q.id] || ''}</textarea>
        ` : `
          <input type="text" id="${q.id}" placeholder="Your answer" value="${answers[q.id] || ''}" />
        `}
        <div class="nav-buttons">
          ${index > 0 ? '<button onclick="prevQuestion()">Back</button>' : '<div></div>'}
          <button onclick="nextQuestion()">Next</button>
        </div>
        <div class="encouragement" id="encourage">${encouragement[Math.floor(Math.random() * encouragement.length)]}</div>
      `;

      anime({
        targets: container,
        opacity: [0, 1],
        translateY: [50, 0],
        duration: 1000,
        easing: 'easeOutQuad'
      });
      anime({
        targets: '#encourage',
        opacity: [0, 1],
        delay: 500,
        duration: 1000,
        easing: 'easeOutQuad'
      });
      updateProgressBar();
    }

    function personalizeQuestion(text) {
      const firstName = answers.firstName || "";
      return text.replace("[First Name]", firstName);
    }

    function nextQuestion() {
      const q = questions[currentQuestion];
      const input = document.getElementById(q.id);
      const rating = q.type === "rating" ? document.getElementById(`${q.id}_rating`) : null;
      const reason = q.type === "rating" ? document.getElementById(`${q.id}_reason`) : null;

      if (q.mandatory && (!input?.value || (q.type === "rating" && (!rating?.value || !reason?.value)))) {
        alert("Please fill in this required field!");
        return;
      }

      if (q.type === "rating") {
        answers[q.id] = { rating: rating.value, reason: reason.value };
      } else {
        answers[q.id] = input.value;
      }
      localStorage.setItem("onboardingAnswers", JSON.stringify(answers));

      anime({
        targets: '.question-container',
        opacity: [1, 0],
        translateY: [0, -50],
        duration: 500,
        easing: 'easeInQuad',
        complete: () => {
          currentQuestion++;
          if (currentQuestion < questions.length) {
            showQuestion(currentQuestion);
          } else {
            showSummary();
          }
        }
      });
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        anime({
          targets: '.question-container',
          opacity: [1, 0],
          translateY: [0, 50],
          duration: 500,
          easing: 'easeInQuad',
          complete: () => {
            currentQuestion--;
            showQuestion(currentQuestion);
          }
        });
      }
    }

    function updateProgressBar() {
      const progress = (currentQuestion / questions.length) * 100;
      document.getElementById("progressBar").style.width = `${progress}%`;
      document.getElementById("progressText").textContent = `${Math.round(progress)}%`;
    }

    function showSummary() {
      const container = document.getElementById("questionContainer");
      container.style.display = "none";
      const summaryContainer = document.getElementById("summaryContainer");
      summaryContainer.style.display = "block";
      const summaryText = document.getElementById("summaryText");
      const summary = generateSummary();
      summaryText.innerHTML = summary.html;
      const editList = document.getElementById("editList");
      editList.innerHTML = "";
      editList.style.display = "none";
      anime({
        targets: summaryContainer,
        opacity: [0, 1],
        translateY: [50, 0],
        duration: 1000,
        easing: 'easeOutQuad'
      });
    }

    function generateSummary() {
      let summaryHtml = "<ul>";
      let summaryText = "New Client Onboarding Summary:\n\n";
      if (answers.firstName) {
        summaryHtml += `<li>Name: ${answers.firstName}</li>`;
        summaryText += `Name: ${answers.firstName}\n`;
      }
      if (answers.phone) {
        summaryHtml += `<li>Phone: ${answers.phone}</li>`;
        summaryText += `Phone: ${answers.phone}\n`;
      }
      if (answers.address) {
        summaryHtml += `<li>Address: ${answers.address}</li>`;
        summaryText += `Address: ${answers.address}\n`;
      }
      if (answers.job) {
        summaryHtml += `<li>Job: ${answers.job}</li>`;
        summaryText += `Job: ${answers.job}\n`;
      }
      if (answers.foodDecisions) {
        summaryHtml += `<li>Food Choices Struggle: ${answers.foodDecisions}</li>`;
        summaryText += `Food Choices Struggle: ${answers.foodDecisions}\n`;
      }
      if (answers.dietImprovement) {
        summaryHtml += `<li>Diet Improvement: ${answers.dietImprovement}</li>`;
        summaryText += `Diet Improvement: ${answers.dietImprovement}\n`;
      }
      if (answers.foodShopping) {
        summaryHtml += `<li>Food Shopping: ${answers.foodShopping}</li>`;
        summaryText += `Food Shopping: ${answers.foodShopping}\n`;
      }
      if (answers.typicalMeals) {
        summaryHtml += `<li>Typical Meals: ${answers.typicalMeals}</li>`;
        summaryText += `Typical Meals: ${answers.typicalMeals}\n`;
      }
      if (answers.healthRating) {
        summaryHtml += `<li>Health: ${answers.healthRating.rating}/10 - ${answers.healthRating.reason}</li>`;
        summaryText += `Health: ${answers.healthRating.rating}/10 - ${answers.healthRating.reason}\n`;
      }
      if (answers.sleepRating) {
        summaryHtml += `<li>Sleep: ${answers.sleepRating.rating}/10 - ${answers.sleepRating.reason}</li>`;
        summaryText += `Sleep: ${answers.sleepRating.rating}/10 - ${answers.sleepRating.reason}\n`;
      }
      if (answers.dailyRoutine) {
        summaryHtml += `<li>Daily Routine: ${answers.dailyRoutine}</li>`;
        summaryText += `Daily Routine: ${answers.dailyRoutine}\n`;
      }
      if (answers.trainingExperience) {
        summaryHtml += `<li>Training Experience: ${answers.trainingExperience}</li>`;
        summaryText += `Training Experience: ${answers.trainingExperience}\n`;
      }
      if (answers.injuries) {
        summaryHtml += `<li>Injuries: ${answers.injuries}</li>`;
        summaryText += `Injuries: ${answers.injuries}\n`;
      }
      if (answers.trainingSchedule) {
        summaryHtml += `<li>Training Schedule: ${answers.trainingSchedule}</li>`;
        summaryText += `Training Schedule: ${answers.trainingSchedule}\n`;
      }
      if (answers.goals) {
        summaryHtml += `<li>Goals: ${answers.goals}</li>`;
        summaryText += `Goals: ${answers.goals}\n`;
      }
      if (answers.success) {
        summaryHtml += `<li>Success Definition: ${answers.success}</li>`;
        summaryText += `Success Definition: ${answers.success}\n`;
      }
      summaryHtml += "</ul>";
      return { html: summaryHtml, text: summaryText };
    }

    function editAnswers() {
      const editList = document.getElementById("editList");
      editList.innerHTML = "";
      questions.forEach((q, i) => {
        const answer = answers[q.id];
        const item = document.createElement("div");
        item.className = "edit-item";
        item.innerHTML = `${q.text}: ${answer ? (typeof answer === 'object' ? `${answer.rating}/10 - ${answer.reason}` : answer) : 'Not answered'}`;
        item.onclick = () => {
          currentQuestion = i;
          showQuestion(i);
        };
        editList.appendChild(item);
      });
      editList.style.display = "block";
    }

    function submitForm() {
      const summary = generateSummary();
      const emailBody = encodeURIComponent(summary.text);
      window.location.href = `mailto:coach@yourdomain.com?subject=New Client Onboarding&body=${emailBody}`;
      localStorage.setItem("onboardingData", JSON.stringify(answers));
      alert("Form submitted! Your summary has been sent to the coach.");
    }

    showQuestion(currentQuestion);
  </script>
</body>
</html>
