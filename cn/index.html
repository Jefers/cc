<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Notes - Fitness Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
            color: #333;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: calc(100vh - 2rem);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 2rem 1.5rem 1.5rem;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 1rem;
            width: 100%;
            color: white;
            font-size: 1rem;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-bar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            padding: 1.5rem;
        }

        .add-client-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
            transition: all 0.3s ease;
        }

        .add-client-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.4);
        }

        .client-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .client-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .client-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .client-card.expanded {
            background: #f8faff;
            border: 2px solid #4facfe;
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .client-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }

        .client-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .edit-btn {
            color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
        }

        .edit-btn:hover {
            background: rgba(79, 172, 254, 0.2);
        }

        .delete-btn {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .delete-btn:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        .client-notes {
            color: #666;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .client-notes.empty {
            color: #999;
            font-style: italic;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 1rem;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: #f7fafc;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .app-container {
                border-radius: 16px;
                min-height: calc(100vh - 1rem);
            }
            
            .header {
                padding: 1.5rem 1rem 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .modal {
                padding: 1.5rem;
                margin: 0.5rem;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Client Notes</h1>
            <p>Fitness Coach Dashboard</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="total-clients">0</span>
                    <span class="stat-label">Clients</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="notes-count">0</span>
                    <span class="stat-label">Notes</span>
                </div>
            </div>
            <input type="text" class="search-bar" placeholder="Search clients..." id="search-input" aria-label="Search clients">
        </header>

        <main class="main-content">
            <button class="add-client-btn" id="add-client-btn" aria-label="Add new client">
                ➕ Add New Client
            </button>

            <div class="client-cards" id="client-cards">
                <!-- Client cards will be inserted here -->
            </div>

            <div class="empty-state" id="empty-state" style="display: none;">
                <div class="empty-state-icon">👤</div>
                <h3>No clients yet</h3>
                <p>Tap "Add New Client" to get started</p>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add New Client</h2>
                <button class="close-btn" id="close-modal" aria-label="Close modal">×</button>
            </div>
            
            <form id="client-form">
                <div class="form-group">
                    <label class="form-label" for="client-name">Client Name</label>
                    <input type="text" class="form-input" id="client-name" required aria-describedby="name-help">
                    <small id="name-help" class="sr-only">Enter the client's full name</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="client-notes">Notes</label>
                    <textarea class="form-textarea" id="client-notes" placeholder="Training goals, preferences, medical notes, etc." aria-describedby="notes-help"></textarea>
                    <small id="notes-help" class="sr-only">Enter any relevant notes about this client</small>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">Save Client</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class ClientNotesApp {
            constructor() {
                this.clients = this.loadClients();
                this.currentEditId = null;
                this.filteredClients = [...this.clients];
                this.initializeElements();
                this.bindEvents();
                this.render();
                this.updateStats();
            }

            initializeElements() {
                this.elements = {
                    addClientBtn: document.getElementById('add-client-btn'),
                    clientCards: document.getElementById('client-cards'),
                    modalOverlay: document.getElementById('modal-overlay'),
                    modalTitle: document.getElementById('modal-title'),
                    clientForm: document.getElementById('client-form'),
                    clientName: document.getElementById('client-name'),
                    clientNotes: document.getElementById('client-notes'),
                    closeModal: document.getElementById('close-modal'),
                    cancelBtn: document.getElementById('cancel-btn'),
                    saveBtn: document.getElementById('save-btn'),
                    searchInput: document.getElementById('search-input'),
                    emptyState: document.getElementById('empty-state'),
                    totalClients: document.getElementById('total-clients'),
                    notesCount: document.getElementById('notes-count')
                };
            }

            bindEvents() {
                this.elements.addClientBtn.addEventListener('click', () => this.openModal());
                this.elements.closeModal.addEventListener('click', () => this.closeModal());
                this.elements.cancelBtn.addEventListener('click', () => this.closeModal());
                this.elements.clientForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.elements.searchInput.addEventListener('input', (e) => this.handleSearch(e));
                this.elements.modalOverlay.addEventListener('click', (e) => {
                    if (e.target === this.elements.modalOverlay) {
                        this.closeModal();
                    }
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.elements.modalOverlay.classList.contains('active')) {
                        this.closeModal();
                    }
                });
            }

            loadClients() {
                try {
                    const stored = JSON.parse(JSON.stringify([
                        {
                            id: '1',
                            name: 'Sarah Johnson',
                            notes: 'Goals: Weight loss, improve cardiovascular health\nPreferences: Early morning sessions\nMedical: No restrictions\nProgress: Lost 12 lbs in 6 weeks'
                        },
                        {
                            id: '2',
                            name: 'Mike Chen',
                            notes: 'Goals: Build muscle mass, strength training\nPreferences: Evening workouts\nMedical: Previous knee injury - avoid high impact\nProgress: Bench press increased from 135 to 165 lbs'
                        },
                        {
                            id: '3',
                            name: 'Emma Wilson',
                            notes: 'Goals: Marathon training, endurance\nPreferences: Outdoor running when possible\nMedical: Asthma - keep inhaler nearby\nProgress: Half marathon in 1:58, targeting 1:50'
                        }
                    ]));
                    return stored || [];
                } catch {
                    return [
                        {
                            id: '1',
                            name: 'Sarah Johnson',
                            notes: 'Goals: Weight loss, improve cardiovascular health\nPreferences: Early morning sessions\nMedical: No restrictions\nProgress: Lost 12 lbs in 6 weeks'
                        },
                        {
                            id: '2',
                            name: 'Mike Chen',
                            notes: 'Goals: Build muscle mass, strength training\nPreferences: Evening workouts\nMedical: Previous knee injury - avoid high impact\nProgress: Bench press increased from 135 to 165 lbs'
                        },
                        {
                            id: '3',
                            name: 'Emma Wilson',
                            notes: 'Goals: Marathon training, endurance\nPreferences: Outdoor running when possible\nMedical: Asthma - keep inhaler nearby\nProgress: Half marathon in 1:58, targeting 1:50'
                        }
                    ];
                }
            }

            saveClients() {
                // Note: In a real implementation, this would save to localStorage
                // For demo purposes, we'll store in memory only
                console.log('Clients saved:', this.clients);
            }

            generateId() {
                return Date.now().toString() + Math.random().toString(36).substr(2, 9);
            }

            openModal(client = null) {
                this.currentEditId = client?.id || null;
                
                if (client) {
                    this.elements.modalTitle.textContent = 'Edit Client';
                    this.elements.clientName.value = client.name;
                    this.elements.clientNotes.value = client.notes;
                    this.elements.saveBtn.textContent = 'Update Client';
                } else {
                    this.elements.modalTitle.textContent = 'Add New Client';
                    this.elements.clientName.value = '';
                    this.elements.clientNotes.value = '';
                    this.elements.saveBtn.textContent = 'Save Client';
                }

                this.elements.modalOverlay.classList.add('active');
                setTimeout(() => this.elements.clientName.focus(), 100);
            }

            closeModal() {
                this.elements.modalOverlay.classList.remove('active');
                this.currentEditId = null;
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const name = this.elements.clientName.value.trim();
                const notes = this.elements.clientNotes.value.trim();

                if (!name) {
                    alert('Please enter a client name');
                    return;
                }

                if (this.currentEditId) {
                    // Update existing client
                    const clientIndex = this.clients.findIndex(c => c.id === this.currentEditId);
                    if (clientIndex !== -1) {
                        this.clients[clientIndex] = {
                            ...this.clients[clientIndex],
                            name,
                            notes
                        };
                    }
                } else {
                    // Add new client
                    const newClient = {
                        id: this.generateId(),
                        name,
                        notes
                    };
                    this.clients.unshift(newClient);
                }

                this.saveClients();
                this.closeModal();
                this.handleSearch({ target: { value: this.elements.searchInput.value } });
                this.updateStats();
            }

            deleteClient(id) {
                if (confirm('Are you sure you want to delete this client? This action cannot be undone.')) {
                    this.clients = this.clients.filter(c => c.id !== id);
                    this.saveClients();
                    this.handleSearch({ target: { value: this.elements.searchInput.value } });
                    this.updateStats();
                }
            }

            handleSearch(e) {
                const query = e.target.value.toLowerCase().trim();
                
                if (!query) {
                    this.filteredClients = [...this.clients];
                } else {
                    this.filteredClients = this.clients.filter(client =>
                        client.name.toLowerCase().includes(query) ||
                        client.notes.toLowerCase().includes(query)
                    );
                }
                
                this.render();
            }

            updateStats() {
                this.elements.totalClients.textContent = this.clients.length;
                this.elements.notesCount.textContent = this.clients.filter(c => c.notes.trim()).length;
            }

            render() {
                if (this.filteredClients.length === 0) {
                    this.elements.clientCards.style.display = 'none';
                    this.elements.emptyState.style.display = 'block';
                    
                    if (this.clients.length > 0) {
                        this.elements.emptyState.innerHTML = `
                            <div class="empty-state-icon">🔍</div>
                            <h3>No clients found</h3>
                            <p>Try adjusting your search terms</p>
                        `;
                    } else {
                        this.elements.emptyState.innerHTML = `
                            <div class="empty-state-icon">👤</div>
                            <h3>No clients yet</h3>
                            <p>Tap "Add New Client" to get started</p>
                        `;
                    }
                    return;
                }

                this.elements.clientCards.style.display = 'flex';
                this.elements.emptyState.style.display = 'none';

                this.elements.clientCards.innerHTML = this.filteredClients.map(client => `
                    <div class="client-card" data-id="${client.id}">
                        <div class="client-header">
                            <div class="client-name">${this.escapeHtml(client.name)}</div>
                            <div class="client-actions">
                                <button class="action-btn edit-btn" onclick="app.openModal(${JSON.stringify(client).replace(/"/g, '&quot;')})" aria-label="Edit ${this.escapeHtml(client.name)}">
                                    ✏️
                                </button>
                                <button class="action-btn delete-btn" onclick="app.deleteClient('${client.id}')" aria-label="Delete ${this.escapeHtml(client.name)}">
                                    🗑️
                                </button>
                            </div>
                        </div>
                        <div class="client-notes ${client.notes.trim() ? '' : 'empty'}">
                            ${client.notes.trim() ? this.escapeHtml(client.notes) : 'No notes yet...'}
                        </div>
                    </div>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const app = new ClientNotesApp();

        // Register service worker for offline functionality (if needed)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {
                    // Service worker registration failed - not critical for this app
                });
            });
        }
    </script>
</body>
</html>
