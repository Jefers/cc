<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Tracker - Cosmic Edition</title>
    <style>
        /* 
         * CSS VARIABLES & RESET 
         */
        :root {
            /* Theme Colors */
            --bg-start: #0f0f1a;
            --bg-end: #131327;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shine: rgba(255, 255, 255, 0.15);
            
            /* Text Colors */
            --text-main: #ffffff;
            --text-muted: #a0a0c0;
            --text-axis: #c8c8ff;

            /* Button Colors */
            --btn-bg: rgba(100, 140, 255, 0.18);
            --btn-bg-hover: rgba(100, 140, 255, 0.32);
            --btn-glow: rgba(100, 140, 255, 0.4);

            /* Bar Gradients */
            --grad-low: linear-gradient(180deg, #a855f7 0%, #7c3aed 100%);     /* Purple */
            --grad-med: linear-gradient(180deg, #f97316 0%, #ea580c 100%);     /* Orange */
            --grad-high: linear-gradient(180deg, #eab308 0%, #ca8a04 100%);    /* Yellow */
            --grad-very: linear-gradient(180deg, #22c55e 0%, #16a34a 100%);    /* Green */

            /* Dimensions */
            --chart-height: 520px;
            --container-radius: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 20px;
        }

        /* 
         * GLASS CONTAINER 
         */
        .glass-container {
            width: 100%;
            max-width: 1000px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--container-radius);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle ambient glow behind container */
        .glass-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(100, 140, 255, 0.05), transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        /* 
         * HEADER 
         */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        h1 {
            font-size: clamp(1.8rem, 2.5vw, 2.4rem);
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            border-bottom: 1px dashed rgba(255,255,255,0.3);
            padding-bottom: 2px;
        }

        h1 input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: inherit;
            font-weight: inherit;
            width: 100%;
            outline: none;
            border-bottom: 1px solid #648cff;
        }

        .edit-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        /* 
         * BUTTONS 
         */
        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: var(--btn-bg);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--btn-bg-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--btn-glow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        #file-input {
            display: none;
        }

        /* 
         * CHART SECTION 
         */
        .chart-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.03);
            height: var(--chart-height);
            display: flex;
            padding: 20px 20px 0; /* Bottom padding handled by layout logic */
            margin-bottom: 40px; /* Space for rotated X labels */
        }

        /* Y-Axis */
        .y-axis {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding-bottom: 20px; /* Align bottom with bars */
            margin-right: 15px;
            flex-shrink: 0;
        }

        .y-label {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: right;
            width: 40px;
            padding-right: 10px;
            position: relative;
            top: -6px; /* Center visually */
        }

        /* CHART BARS AREA */
        .chart-area {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: space-between; /* Spread bars evenly */
            height: 100%;
            padding-bottom: 20px;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            margin: 0 4px; /* Gap between bars */
            position: relative;
            min-width: 24px;
            max-width: 56px;
        }

        .bar {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            transition: height 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.3s;
            position: relative;
            cursor: pointer;
        }

        /* Color Classes */
        .color-low { background: var(--grad-low); box-shadow: 0 0 15px rgba(168, 85, 247, 0.3); }
        .color-med { background: var(--grad-med); box-shadow: 0 0 15px rgba(249, 115, 22, 0.3); }
        .color-high { background: var(--grad-high); box-shadow: 0 0 15px rgba(234, 179, 8, 0.3); }
        .color-very { background: var(--grad-very); box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }

        /* Tooltip */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: rgba(15, 15, 26, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(15, 15, 26, 0.95) transparent transparent transparent;
        }

        .bar-group:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(-12px);
        }

        /* X-AXIS LABELS */
        .x-axis-container {
            position: absolute;
            bottom: -150px; /* Pushed down as requested */
            left: 75px; /* Offset for Y-axis */
            right: 20px;
            display: flex;
            justify-content: space-between; /* Must match chart-area justify */
            height: 0; /* Taking no layout flow space inside wrapper */
        }

        .x-label {
            font-size: 0.82rem;
            color: var(--text-axis);
            transform: rotate(-90deg);
            white-space: nowrap;
            transform-origin: center;
            text-align: right;
            width: 100px; /* Provide width for rotation */
            position: relative;
            /* Center align logic: The label is inside a flex item matching bar width. 
               We need to position it specifically. */
            left: -40px; /* Center adjustment */
            opacity: 0.8;
        }

        /* 
         * LEGEND & SUMMARY 
         */
        .meta-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .legend {
            display: flex;
            gap: 20px;
            background: rgba(0,0,0,0.2);
            padding: 10px 25px;
            border-radius: 50px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .legend-box {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .summary-box {
            background: rgba(255,255,255,0.05);
            padding: 15px 30px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .summary-text {
            font-size: 1.1rem;
            color: #fff;
        }

        .summary-text span {
            font-weight: 700;
            color: #648cff;
        }

        /* 
         * RESPONSIVE 
         */
        @media (max-width: 768px) {
            :root {
                --chart-height: 540px;
            }
            
            .glass-container {
                padding: 20px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.8rem;
                flex: 1;
                justify-content: center;
            }

            /* Adjust x-axis for mobile */
            .x-axis-container {
                bottom: -170px; 
            }

            .bar-group {
                margin: 0 2px;
            }

            .x-label {
                font-size: 0.75rem;
                width: 80px;
                left: -32px;
            }
        }
    </style>
</head>
<body>

    <main class="glass-container">
        <header>
            <div class="header-left">
                <h1 id="app-title" title="Click to edit">Hours Tracker</h1>
                <button class="edit-btn" id="edit-title-btn" aria-label="Edit Title">
                    <!-- Pencil Icon -->
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </button>
            </div>
            <div class="header-right">
                <input type="file" id="csv-file-input" accept=".csv">
                <button class="btn" id="import-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Import CSV
                </button>
                <button class="btn hidden" id="export-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Export CSV
                </button>
            </div>
        </header>

        <section class="chart-wrapper">
            <!-- Y Axis -->
            <div class="y-axis" id="y-axis">
                <!-- Labels injected by JS -->
                <span class="y-label">0h</span>
                <span class="y-label">--</span>
            </div>

            <!-- Bars Area -->
            <div class="chart-area" id="chart-area">
                <!-- Bars injected by JS -->
                <!-- Empty State Placeholder -->
                <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; color: rgba(255,255,255,0.3); font-style:italic;">
                    No Data - Please Import CSV
                </div>
            </div>

            <!-- X Axis Labels (Absolute Positioned) -->
            <div class="x-axis-container" id="x-axis">
                <!-- Labels injected by JS -->
            </div>
        </section>

        <div class="meta-section">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--grad-low)"></div> Low
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--grad-med)"></div> Medium
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--grad-high)"></div> High
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--grad-very)"></div> Very High
                </div>
            </div>

            <div class="summary-box">
                <p class="summary-text" id="summary-text">Total Hours: <span>0.00</span></p>
            </div>
        </div>
    </main>

    <script>
        /**
         * APPLICATION LOGIC
         */
        
        // State
        let appData = [];
        let title = "Hours Tracker";

        // DOM Elements
        const appTitle = document.getElementById('app-title');
        const editTitleBtn = document.getElementById('edit-title-btn');
        const importBtn = document.getElementById('import-btn');
        const exportBtn = document.getElementById('export-btn');
        const fileInput = document.getElementById('csv-file-input');
        const chartArea = document.getElementById('chart-area');
        const xAxis = document.getElementById('x-axis');
        const yAxis = document.getElementById('y-axis');
        const summaryText = document.getElementById('summary-text');

        // --- Initialization ---
        function init() {
            // Load Title
            const savedTitle = localStorage.getItem('ht_title');
            if (savedTitle) {
                title = savedTitle;
                appTitle.textContent = title;
            }

            // Placeholder data for first load if desired, 
            // but prompt implies waiting for import. 
            // We'll leave empty state as defined in HTML.
        }

        // --- Title Editing ---
        editTitleBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'text';
            input.value = title;
            
            // Replace h1 with input
            appTitle.replaceWith(input);
            input.focus();

            const saveTitle = () => {
                const newTitle = input.value.trim() || "Hours Tracker";
                title = newTitle;
                localStorage.setItem('ht_title', title);
                
                // Restore H1
                const h1 = document.createElement('h1');
                h1.id = 'app-title';
                h1.textContent = title;
                h1.title = "Click to edit";
                input.replaceWith(h1);
                
                // Re-bind element reference
                document.getElementById('app-title'); // Not strictly needed as we aren't adding listener to h1, but good practice
            };

            input.addEventListener('blur', saveTitle);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                }
            });
        });

        // --- CSV Import ---
        importBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const text = event.target.result;
                processCSV(text);
                fileInput.value = ''; // Reset input
            };
            reader.readAsText(file);
        });

        function processCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const parsedData = [];
            
            // Parse lines
            for (let i = 0; i < lines.length; i++) {
                // Skip empty lines
                if(!lines[i].trim()) continue;

                const parts = lines[i].split(',');
                if (i === 0) {
                    // Check header
                    if (parts[0].trim().toLowerCase() === 'date' && parts[1].trim().toLowerCase() === 'hours') {
                        continue; // Skip header
                    }
                }

                if (parts.length >= 2) {
                    const dateStr = parts[0].trim();
                    const timeStr = parts[1].trim();
                    
                    // Validate Date YYYY-MM-DD
                    if (!/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) continue;

                    // Parse Time H:MM or HH:MM
                    const hoursDecimal = parseTime(timeStr);
                    
                    if (hoursDecimal !== null) {
                        parsedData.push({
                            date: dateStr,
                            hours: hoursDecimal,
                            rawTime: timeStr // Keep original for tooltip if desired, or format later
                        });
                    }
                }
            }

            if (parsedData.length > 0) {
                // Sort by date ascending
                parsedData.sort((a, b) => new Date(a.date) - new Date(b.date));
                appData = parsedData;
                renderChart();
                exportBtn.classList.remove('hidden');
            } else {
                alert('No valid data found. Ensure format is: Date,Hours (YYYY-MM-DD, H:MM)');
            }
        }

        function parseTime(timeStr) {
            const parts = timeStr.split(':');
            if (parts.length !== 2) return null;
            
            const h = parseInt(parts[0], 10);
            const m = parseInt(parts[1], 10);

            if (isNaN(h) || isNaN(m)) return null;
            return h + (m / 60);
        }

        // --- CSV Export ---
        exportBtn.addEventListener('click', () => {
            if (appData.length === 0) return;

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Date,Hours\n"; // Header

            appData.forEach(row => {
                // Format hours back to H:MM
                const h = Math.floor(row.hours);
                const m = Math.round((row.hours - h) * 60);
                const timeStr = `${h}:${m.toString().padStart(2, '0')}`;
                csvContent += `${row.date},${timeStr}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "hours_worked_export.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // --- Rendering ---
        function renderChart() {
            // 1. Clear containers
            chartArea.innerHTML = '';
            xAxis.innerHTML = '';
            yAxis.innerHTML = '';

            // 2. Calculations
            const maxHours = Math.max(...appData.map(d => d.hours));
            const ceiling = maxHours === 0 ? 8 : Math.ceil(maxHours); // Avoid divide by zero, default to 8h
            const totalHours = appData.reduce((acc, curr) => acc + curr.hours, 0);

            // 3. Update Y-Axis (0 and Ceiling)
            // We need two labels in flex-column: Space-between
            const labelTop = document.createElement('span');
            labelTop.className = 'y-label';
            labelTop.textContent = `${ceiling}h`;
            
            const labelBot = document.createElement('span');
            labelBot.className = 'y-label';
            labelBot.textContent = `0h`;

            yAxis.appendChild(labelTop);
            yAxis.appendChild(labelBot); // Flexbox puts them at ends

            // 4. Create Bars & X-Labels
            appData.forEach(item => {
                const heightPercent = (item.hours / ceiling) * 100;
                
                // Bar Group (Wrapper)
                const group = document.createElement('div');
                group.className = 'bar-group';

                // Tooltip
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                
                // Formatting logic for Tooltip: "HH:MM • X.XXh"
                const hrs = Math.floor(item.hours);
                const mins = Math.round((item.hours - hrs) * 60);
                const timeDisplay = `${hrs}:${mins.toString().padStart(2, '0')}`;
                tooltip.textContent = `${timeDisplay} • ${item.hours.toFixed(2)}h`;

                // Bar Visual
                const bar = document.createElement('div');
                bar.className = 'bar';
                
                if (item.hours > 0) {
                    bar.style.height = `${heightPercent}%`;
                    
                    // Color Logic based on relative height %
                    let colorClass = 'color-low';
                    if (heightPercent > 75) colorClass = 'color-very';
                    else if (heightPercent > 50) colorClass = 'color-high';
                    else if (heightPercent > 25) colorClass = 'color-med';
                    
                    bar.classList.add(colorClass);
                } else {
                    bar.style.height = '0%'; // Completely invisible for zero
                }

                group.appendChild(tooltip);
                group.appendChild(bar);
                chartArea.appendChild(group);

                // X-Axis Label
                const xLabelDiv = document.createElement('div');
                xLabelDiv.className = 'x-label';
                
                // Format: "Sun 23"
                const dateObj = new Date(item.date);
                const dayName = dateObj.toLocaleDateString('en-US', { weekday: 'short' });
                const dayNum = dateObj.getDate();
                xLabelDiv.textContent = `${dayName} ${dayNum}`;
                
                xAxis.appendChild(xLabelDiv);
            });

            // 5. Update Summary
            summaryText.innerHTML = `Total Hours: <span>${totalHours.toFixed(2)}</span>`;
        }

        // Initialize App
        init();

    </script>
</body>
</html>
