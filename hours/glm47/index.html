<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Tracker - Compact Edition</title>
    <style>
        /* 
         * CSS VARIABLES & RESET 
         */
        :root {
            /* Theme Colors */
            --bg-start: #0f0f1a;
            --bg-end: #131327;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* Text Colors */
            --text-main: #ffffff;
            --text-muted: #a0a0c0;
            --text-axis: #c8c8ff;

            /* Button Colors */
            --btn-bg: rgba(100, 140, 255, 0.18);
            --btn-bg-hover: rgba(100, 140, 255, 0.32);
            --btn-glow: rgba(100, 140, 255, 0.4);

            /* Bar Gradients */
            --grad-low: linear-gradient(180deg, #a855f7 0%, #7c3aed 100%);     /* Purple */
            --grad-med: linear-gradient(180deg, #f97316 0%, #ea580c 100%);     /* Orange */
            --grad-high: linear-gradient(180deg, #eab308 0%, #ca8a04 100%);    /* Yellow */
            --grad-very: linear-gradient(180deg, #22c55e 0%, #16a34a 100%);    /* Green */

            /* Dimensions */
            --chart-height: 260px; /* Halved from 520px */
            --container-radius: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 20px;
        }

        /* 
         * GLASS CONTAINER 
         */
        .glass-container {
            width: 100%;
            max-width: 1000px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--container-radius);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(100, 140, 255, 0.05), transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        /* 
         * HEADER 
         */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        h1 {
            font-size: clamp(1.5rem, 2vw, 2rem);
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            border-bottom: 1px dashed rgba(255,255,255,0.3);
            padding-bottom: 2px;
        }

        h1 input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: inherit;
            font-weight: inherit;
            width: 100%;
            outline: none;
            border-bottom: 1px solid #648cff;
        }

        .edit-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        /* 
         * BUTTONS 
         */
        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: var(--btn-bg);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--btn-bg-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--btn-glow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        /* 
         * CHART SECTION 
         */
        .chart-wrapper {
            display: flex;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.03);
            height: var(--chart-height);
            margin-bottom: 30px; /* Space for tooltips etc */
            padding-right: 10px; /* Space for scrollbar */
        }

        /* Y-Axis */
        .y-axis {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distributes labels from 0 to Max */
            height: 100%;
            padding: 10px 10px 10px 20px; /* Left padding for container edge */
            margin-right: 10px;
            flex-shrink: 0;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .y-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-align: right;
            width: 30px;
            position: relative;
            top: -6px; /* Center visual alignment with grid lines */
        }

        /* SCROLLABLE CHART AREA */
        .chart-area {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start; /* Allow scrolling naturally */
            height: 100%;
            overflow-x: auto; /* Enable horizontal scrolling */
            overflow-y: hidden; /* Prevent vertical scroll */
            padding-bottom: 25px; /* Space for X-axis labels below */
            position: relative;
            
            /* Custom Scrollbar Styling */
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }

        .chart-area::-webkit-scrollbar {
            height: 6px;
        }
        .chart-area::-webkit-scrollbar-track {
            background: transparent;
        }
        .chart-area::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.2);
            border-radius: 20px;
        }

        .bar-group {
            flex-shrink: 0; /* Don't squish bars, let them scroll */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            margin: 0 6px; /* Gap between bars */
            position: relative;
            width: 30px; /* Fixed width for bars to keep them readable */
            min-width: 30px;
        }

        .bar {
            width: 100%;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            transition: height 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.3s;
            position: relative;
            cursor: pointer;
        }

        /* Color Classes */
        .color-low { background: var(--grad-low); box-shadow: 0 0 10px rgba(168, 85, 247, 0.3); }
        .color-med { background: var(--grad-med); box-shadow: 0 0 10px rgba(249, 115, 22, 0.3); }
        .color-high { background: var(--grad-high); box-shadow: 0 0 10px rgba(234, 179, 8, 0.3); }
        .color-very { background: var(--grad-very); box-shadow: 0 0 10px rgba(34, 197, 94, 0.3); }

        /* Tooltip */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-5px);
            background: rgba(15, 15, 26, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        /* Show tooltip on hover of the group to catch empty space clicks too */
        .bar-group:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(-8px);
        }

        /* X-AXIS LABEL (Inside Bar Group) */
        .x-label {
            font-size: 0.75rem;
            color: var(--text-axis);
            white-space: nowrap;
            position: absolute;
            bottom: -10px; /* 10px from bottom of the bar */
            transform: rotate(-90deg);
            transform-origin: center;
            text-align: right;
            width: 100px; /* Width for rotation area */
            left: -35px; /* Center over bar */
            opacity: 0.7;
            pointer-events: none;
        }

        /* 
         * LEGEND & SUMMARY 
         */
        .meta-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .legend {
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.2);
            padding: 8px 20px;
            border-radius: 50px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .legend-box {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

        .summary-box {
            background: rgba(255,255,255,0.05);
            padding: 10px 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .summary-text {
            font-size: 1rem;
            color: #fff;
        }

        .summary-text span {
            font-weight: 700;
            color: #648cff;
        }

        /* 
         * RESPONSIVE 
         */
        @media (max-width: 768px) {
            .glass-container {
                padding: 15px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .btn {
                padding: 8px 12px;
                font-size: 0.8rem;
                flex: 1;
                justify-content: center;
            }

            .chart-wrapper {
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>

    <main class="glass-container">
        <header>
            <div class="header-left">
                <h1 id="app-title" title="Click to edit">Hours Tracker</h1>
                <button class="edit-btn" id="edit-title-btn" aria-label="Edit Title">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </button>
            </div>
            <div class="header-right">
                <!-- 
                     NOTE: This hidden input is technically required by browsers to handle file uploads. 
                     We hide it with CSS so users only see the styled "Import" button.
                -->
                <input type="file" id="csv-file-input" accept=".csv" style="display:none;">
                
                <button class="btn" id="import-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Import CSV
                </button>
                <button class="btn hidden" id="export-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Export CSV
                </button>
            </div>
        </header>

        <section class="chart-wrapper">
            <!-- Y Axis (Left Side) -->
            <div class="y-axis" id="y-axis">
                <!-- Labels injected by JS (0, 2, 4, 6... Max) -->
            </div>

            <!-- Chart Area (Scrollable) -->
            <div class="chart-area" id="chart-area">
                <!-- Empty State Placeholder -->
                <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; color: rgba(255,255,255,0.3); font-size:0.9rem; font-style:italic;">
                    No Data - Please Import CSV
                </div>
            </div>
        </section>

        <div class="meta-section">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--grad-low)"></div> Low
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--grad-med)"></div> Medium
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--grad-high)"></div> High
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--grad-very)"></div> Very High
                </div>
            </div>

            <div class="summary-box">
                <p class="summary-text" id="summary-text">Total Hours: <span>0.00</span></p>
            </div>
        </div>
    </main>

    <script>
        /**
         * APPLICATION LOGIC
         */
        
        // State
        let appData = [];
        let title = "Hours Tracker";

        // DOM Elements
        const appTitle = document.getElementById('app-title');
        const editTitleBtn = document.getElementById('edit-title-btn');
        const importBtn = document.getElementById('import-btn');
        const exportBtn = document.getElementById('export-btn');
        const fileInput = document.getElementById('csv-file-input');
        const chartArea = document.getElementById('chart-area');
        const yAxis = document.getElementById('y-axis');
        const summaryText = document.getElementById('summary-text');

        // --- Initialization ---
        function init() {
            const savedTitle = localStorage.getItem('ht_title');
            if (savedTitle) {
                title = savedTitle;
                appTitle.textContent = title;
            }
        }

        // --- Title Editing ---
        editTitleBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'text';
            input.value = title;
            
            appTitle.replaceWith(input);
            input.focus();

            const saveTitle = () => {
                const newTitle = input.value.trim() || "Hours Tracker";
                title = newTitle;
                localStorage.setItem('ht_title', title);
                
                const h1 = document.createElement('h1');
                h1.id = 'app-title';
                h1.textContent = title;
                h1.title = "Click to edit";
                input.replaceWith(h1);
            };

            input.addEventListener('blur', saveTitle);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') input.blur();
            });
        });

        // --- CSV Import ---
        importBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                processCSV(event.target.result);
                fileInput.value = ''; 
            };
            reader.readAsText(file);
        });

        function processCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const parsedData = [];
            
            for (let i = 0; i < lines.length; i++) {
                if(!lines[i].trim()) continue;

                const parts = lines[i].split(',');
                if (i === 0) {
                    if (parts[0].trim().toLowerCase() === 'date' && parts[1].trim().toLowerCase() === 'hours') {
                        continue; 
                    }
                }

                if (parts.length >= 2) {
                    const dateStr = parts[0].trim();
                    const timeStr = parts[1].trim();
                    
                    if (!/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) continue;

                    const hoursDecimal = parseTime(timeStr);
                    
                    if (hoursDecimal !== null) {
                        parsedData.push({
                            date: dateStr,
                            hours: hoursDecimal
                        });
                    }
                }
            }

            if (parsedData.length > 0) {
                parsedData.sort((a, b) => new Date(a.date) - new Date(b.date));
                appData = parsedData;
                renderChart();
                exportBtn.classList.remove('hidden');
            } else {
                alert('No valid data found. Ensure format is: Date,Hours (YYYY-MM-DD, H:MM)');
            }
        }

        function parseTime(timeStr) {
            const parts = timeStr.split(':');
            if (parts.length !== 2) return null;
            const h = parseInt(parts[0], 10);
            const m = parseInt(parts[1], 10);
            if (isNaN(h) || isNaN(m)) return null;
            return h + (m / 60);
        }

        // --- CSV Export ---
        exportBtn.addEventListener('click', () => {
            if (appData.length === 0) return;

            let csvContent = "data:text/csv;charset=utf-8,Date,Hours\n";
            appData.forEach(row => {
                const h = Math.floor(row.hours);
                const m = Math.round((row.hours - h) * 60);
                csvContent += `${row.date},${h}:${m.toString().padStart(2, '0')}\n`;
            });

            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", "hours_worked_export.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // --- Rendering ---
        function renderChart() {
            chartArea.innerHTML = '';
            yAxis.innerHTML = '';

            const maxHours = Math.max(...appData.map(d => d.hours));
            
            // Calculate Ceiling (Round up to nearest even number for clean Y-axis steps)
            let ceiling = maxHours === 0 ? 8 : Math.ceil(maxHours);
            if (ceiling % 2 !== 0) ceiling += 1; // Ensure even
            
            const totalHours = appData.reduce((acc, curr) => acc + curr.hours, 0);

            // --- Render Y-Axis (Every 2 hours) ---
            for (let h = 0; h <= ceiling; h += 2) {
                const label = document.createElement('span');
                label.className = 'y-label';
                label.textContent = `${h}h`;
                // We append in order, flex-column space-between handles the position
                // However, space-between works best if we know the exact number of items
                // To guarantee alignment with a variable top number, we should append from top down
                // OR use absolute positioning.
                // Let's use simple flex order: First appended is top, last is bottom.
                // So iterate Ceiling down to 0.
            }
            
            // Re-looping for order
            for (let h = ceiling; h >= 0; h -= 2) {
                const label = document.createElement('span');
                label.className = 'y-label';
                label.textContent = `${h}h`;
                yAxis.appendChild(label);
            }

            // --- Render Bars ---
            appData.forEach(item => {
                const heightPercent = (item.hours / ceiling) * 100;
                
                const group = document.createElement('div');
                group.className = 'bar-group';

                // Tooltip
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                const hrs = Math.floor(item.hours);
                const mins = Math.round((item.hours - hrs) * 60);
                tooltip.textContent = `${hrs}:${mins.toString().padStart(2, '0')} â€¢ ${item.hours.toFixed(2)}h`;

                // Bar
                const bar = document.createElement('div');
                bar.className = 'bar';
                
                if (item.hours > 0) {
                    bar.style.height = `${heightPercent}%`;
                    let colorClass = 'color-low';
                    if (heightPercent > 75) colorClass = 'color-very';
                    else if (heightPercent > 50) colorClass = 'color-high';
                    else if (heightPercent > 25) colorClass = 'color-med';
                    bar.classList.add(colorClass);
                } else {
                    bar.style.height = '0%';
                }

                // X-Axis Label (Inside Group)
                const xLabelDiv = document.createElement('div');
                xLabelDiv.className = 'x-label';
                const dateObj = new Date(item.date);
                const dayName = dateObj.toLocaleDateString('en-US', { weekday: 'short' });
                const dayNum = dateObj.getDate();
                xLabelDiv.textContent = `${dayName} ${dayNum}`;

                group.appendChild(tooltip);
                group.appendChild(bar);
                group.appendChild(xLabelDiv); // Appended last, positioned absolute bottom
                
                chartArea.appendChild(group);
            });

            summaryText.innerHTML = `Total Hours: <span>${totalHours.toFixed(2)}</span>`;
        }

        init();
    </script>
</body>
</html>
