<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>QNotes (qn)</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    
    <!-- External Dependencies (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- App Bar -->
        <header class="app-bar" role="banner">
            <h1 class="app-title gradient-text">QNotes (qn)</h1>
            <div class="app-actions">
                <button id="theme-toggle" class="btn-icon" aria-label="Toggle theme">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <path d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95-6.95l-1.41 1.41M6.46 17.54l-1.41 1.41m12.49 0l-1.41-1.41M6.46 6.46L5.05 5.05"></path>
                    </svg>
                </button>
                <div class="dropdown">
                    <button id="menu-toggle" class="btn-icon" aria-label="Menu" aria-haspopup="true" aria-expanded="false">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="12" cy="5" r="1"></circle>
                            <circle cx="12" cy="19" r="1"></circle>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="app-menu" role="menu">
                        <button class="dropdown-item" id="import-btn" role="menuitem">Import</button>
                        <button class="dropdown-item" id="export-btn" role="menuitem">Export</button>
                        <hr class="dropdown-divider">
                        <button class="dropdown-item" id="settings-btn" role="menuitem">Settings</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Titles List View -->
            <div id="titles-view" class="view active">
                <div class="sort-controls">
                    <div class="segmented-control" role="group" aria-label="Sort titles">
                        <button class="segment-btn active" data-sort="manual" aria-pressed="true">Manual</button>
                        <button class="segment-btn" data-sort="alphabetical" aria-pressed="false">A-Z</button>
                        <button class="segment-btn" data-sort="recent" aria-pressed="false">Recent</button>
                    </div>
                </div>
                
                <div id="titles-list" class="titles-list" role="list"></div>
                
                <div class="empty-state" id="empty-state">
                    <div class="glass-card" style="padding: 2rem; text-align: center;">
                        <h2 style="color: var(--text-secondary); margin-bottom: 1rem;">No notes yet</h2>
                        <p style="color: var(--text-secondary);">Tap the + button to create your first title</p>
                    </div>
                </div>
            </div>

            <!-- Cards View -->
            <div id="cards-view" class="view">
                <header class="cards-header">
                    <button id="back-btn" class="btn-icon" aria-label="Back to titles">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <div class="title-info">
                        <div class="color-swatch" id="title-color-swatch"></div>
                        <h2 id="current-title" class="title-text"></h2>
                    </div>
                    <button id="title-menu" class="btn-icon" aria-label="Title options">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="12" cy="5" r="1"></circle>
                            <circle cx="12" cy="19" r="1"></circle>
                        </svg>
                    </button>
                </header>

                <div class="cards-container" id="cards-container">
                    <div class="card-glow-wrapper">
                        <div class="card-viewer glass-card" id="card-viewer">
                            <div class="card-content" id="card-content"></div>
                            <div class="card-actions">
                                <button id="edit-card-btn" class="btn-primary">Edit</button>
                                <button id="delete-card-btn" class="btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-navigation">
                        <button id="prev-card" class="nav-btn" aria-label="Previous card">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 18l-6-6 6-6"></path>
                            </svg>
                        </button>
                        <div class="card-progress" id="card-progress">0 / 0</div>
                        <button id="next-card" class="nav-btn" aria-label="Next card">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="empty-state" id="empty-cards-state" style="display: none;">
                    <div class="glass-card" style="padding: 2rem; text-align: center;">
                        <h2 style="color: var(--text-secondary); margin-bottom: 1rem;">No cards yet</h2>
                        <p style="color: var(--text-secondary);">Tap the + button to create your first card</p>
                    </div>
                </div>
            </div>

            <!-- Editor View -->
            <div id="editor-view" class="view">
                <header class="editor-header">
                    <h2 id="editor-title">Edit Card</h2>
                    <div class="editor-actions">
                        <button id="preview-toggle" class="btn-secondary">Preview</button>
                        <button id="save-card" class="btn-primary">Save</button>
                        <button id="cancel-edit" class="btn-outline">Cancel</button>
                    </div>
                </header>
                
                <div class="editor-content">
                    <div class="editor-pane" id="editor-pane">
                        <label for="markdown-input" class="sr-only">Markdown content</label>
                        <textarea id="markdown-input" placeholder="Write your notes in Markdown..." aria-label="Markdown editor"></textarea>
                    </div>
                    
                    <div class="preview-pane" id="preview-pane" style="display: none;">
                        <div class="preview-content glass-card" id="preview-content"></div>
                    </div>
                </div>
                
                <div class="editor-footer">
                    <div class="version-indicator" id="version-indicator">Version 1</div>
                    <button id="version-history" class="btn-text">View History</button>
                </div>
            </div>

            <!-- Version History Modal -->
            <div id="version-history-modal" class="modal" role="dialog" aria-labelledby="vh-title" aria-hidden="true">
                <div class="modal-backdrop"></div>
                <div class="modal-content glass-card">
                    <header class="modal-header">
                        <h3 id="vh-title">Version History</h3>
                        <button class="btn-icon" id="close-vh-modal" aria-label="Close">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 6L6 18M6 6l12 12"></path>
                            </svg>
                        </button>
                    </header>
                    <div class="modal-body" id="vh-list"></div>
                </div>
            </div>

            <!-- Confirmation Modal -->
            <div id="confirm-modal" class="modal" role="dialog" aria-labelledby="confirm-title" aria-hidden="true">
                <div class="modal-backdrop"></div>
                <div class="modal-content glass-card">
                    <header class="modal-header">
                        <h3 id="confirm-title">Confirm</h3>
                    </header>
                    <div class="modal-body" id="confirm-message"></div>
                    <footer class="modal-footer">
                        <button id="confirm-cancel" class="btn-outline">Cancel</button>
                        <button id="confirm-ok" class="btn-primary">OK</button>
                    </footer>
                </div>
            </div>
        </main>

        <!-- FAB -->
        <button id="fab" class="fab" aria-label="Add new item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"></path>
            </svg>
        </button>

        <!-- Hidden file input for import -->
        <input type="file" id="import-input" accept=".json" style="display: none;">
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
