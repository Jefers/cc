    <style>

        [data-theme="light"] {

            --bg-card: #ffffff;
            --text-primary: #1a1a1a;

        * { margin:0; padding:0; box-sizing:border-box; }
        body {

        header {
            padding: 2rem 1rem;
            text-align: center;
            background: var(--bg-secondary);

            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: var(--text-secondary); margin-top: 0.5rem; }
        .theme-toggle {
            position: absolute; top: 2rem; right: 1rem;
            width: 60px; height: 30px;
            background: var(--bg-card);
            border-radius: 30px;
            border: 1px solid var(--border);
            cursor: pointer;
        }
        .theme-toggle::before {
            content:''; position:absolute;
            width:26px; height:26px; border-radius:50%;
            background: linear-gradient(135deg,#667eea,#764ba2);
            top:2px; left:2px; transition:transform 0.3s;
        }
        [data-theme="light"] .theme-toggle::before { transform:translateX(30px); }

        .container { max-width:1200px; margin:0 auto; padding:2rem 1rem; }
        .tabs { display:flex; justify-content:center; gap:1rem; flex-wrap:wrap; margin:2rem 0; }
        .tab-btn {
            padding:0.8rem 2rem; border:none; border-radius:50px;
            font-weight:600; cursor:pointer; transition:all 0.3s;
            background:var(--bg-card); color:var(--text-primary);
            border:1px solid var(--border);
        }
        .tab-btn.active { background:var(--accent-z); color:white; border-color:var(--accent-z); }
        .tab-btn.alpha.active { background:var(--accent-alpha); border-color:var(--accent-alpha); }

        .search-box {
            width:100%; max-width:500px; margin:2rem auto;
            padding:1rem 1.5rem; border-radius:50px;
            border:1px solid var(--border); background:var(--bg-card);
            color:var(--text-primary); font-size:1rem;
        }
        .search-box:focus { outline:none; border-color:var(--accent-z); box-shadow:0 0 0 3px rgba(99,102,241,0.2); }

        .cards-grid {
            display:grid;
            grid-template-columns:repeat(auto-fill, minmax(320px, 1fr));
            gap:1.5rem;
            margin-top:2rem;
        }
        .card {
            background:var(--bg-card);
            border:1px solid var(--border);
            border-radius:16px;
            padding:1.5rem;
            transition:all 0.3s;
            position:relative;
            overflow:hidden;
        }
        .card::before {
            content:''; position:absolute; top:0; left:0; right:0; height:4px;
            background:linear-gradient(90deg,#667eea,#764ba2);
            opacity:0; transition:opacity 0.3s;
        }
        .card.alpha::before { background:linear-gradient(90deg,#f093fb,#f5576c); }
        .card:hover { transform:translateY(-8px); box-shadow:0 20px 40px rgba(0,0,0,0.3); }
        .card:hover::before { opacity:1; }

        .badge {
            display:inline-block; padding:0.35rem 0.9rem;
            border-radius:20px; font-size:0.8rem; font-weight:700;
            margin-bottom:1rem;
        }
        .gen-z { background:rgba(102,126,234,0.2); color:#667eea; }
        .gen-alpha { background:rgba(245,87,108,0.2); color:#f5576c; }

        .phrase { font-size:1.5rem; font-weight:800; margin-bottom:0.4rem; }
        .meaning { color:var(--text-secondary); font-size:0.95rem; margin-bottom:0.8rem; }
        .example {
            font-size:0.9rem;
            color:var(--text-primary);
            opacity:0.9;
            font-style:italic;
            padding-top:0.8rem;
            border-top:1px dashed var(--border);
        }
        .no-results {
            grid-column:1/-1; text-align:center; padding:4rem;
            color:var(--text-secondary); font-size:1.3rem;
        }
        @media (max-width:768px) {
            h1 { font-size:2rem; }
            .cards-grid { grid-template-columns:1fr; }
        }
    </style>
</head>

        let allTerms = [...slangData.genz, ...slangData.genalpha];
        let currentFilter = 'genz';

        const container = document.getElementById('cardsContainer');
        const searchInput = document.getElementById('searchInput');

        function renderCards(terms) {
            container.innerHTML = '';
            if (!terms.length) {
                container.innerHTML = '<div class="no-results">No results — try "rizz", "skibidi", "ohio", "bussin"</div>';
                return;
            }
            terms.forEach(item => {
                const card = document.createElement('div');
                card.className = `card ${item.gen === 'Gen Z' ? 'gen-z' : 'alpha'}`;
                card.innerHTML = `
                    <div class="badge ${item.gen === 'Gen Z' ? 'gen-z' : 'gen-alpha'}">${item.gen}</div>
                    <div class="phrase">${item.phrase}</div>
                    <div class="meaning">${item.meaning}</div>
                    <div class="example">“${item.example}”</div>
                `;
                container.appendChild(card);
            });
        }

        function filterAndSearch() {
            let filtered = currentFilter === 'all' ? allTerms : slangData[currentFilter];
            const q = searchInput.value.toLowerCase().trim();
            if (q) {
                filtered = filtered.filter(t => 
                    t.phrase.toLowerCase().includes(q) || 
                    t.meaning.toLowerCase().includes(q) || 
                    (t.example && t.example.toLowerCase().includes(q))
                );
            }
            renderCards(filtered);
        }

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.tab;
                filterAndSearch();
            });
        });

        searchInput.addEventListener('input', filterAndSearch);
        renderCards(slangData.genz);
    </script>
