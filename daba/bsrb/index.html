    <script>
        // Markdown content for Core System-Building Process
        const coreProcessMD = `# The Core System-Building Process

## Step 1: Brain Dump
*   **Action:** List every recurring task in your business.
*   **Method:** Use a table/spreadsheet (e.g., Notion).
*   **Details:** Include task, system it belongs to, and frequency (daily, weekly, monthly).
*   **Keyword Flow:** \\\`Identify ‚Üí List ‚Üí Categorize\\\`

## Step 2: Score & Prioritize
*   **Action:** Calculate a Delegation Priority Score (DPS) for each task.
*   **Formula:** \\\`DPS = (Frequency + Annoyance + Impact + Simplicity) / 4\\\`
    *   **Frequency:** How often you do it.
    *   **Annoyance:** 1 (Not annoying) to 5 (Extremely annoying).
    *   **Impact:** 1 (Low impact) to 5 (High impact on goals).
    *   **Simplicity:** 1 (Complex) to 5 (Easy to document/delegate).
*   **Keyword Flow:** \\\`Score ‚Üí Calculate DPS ‚Üí Sort (High to Low)\\\`

## Step 3: Audit & Assign Owners
*   **Action:** Review scored list and assign "Ideal Owners."
*   **Audit:**
    *   **Eliminate:** Delete low-impact busy work.
    *   **Automate:** Use tools (e.g., Zapier) for repetitive tasks.
    *   **Delegate:** High DPS, annoying tasks with high simplicity.
*   **Ownership:** For each task, define "Current Owner" (likely you) and "Ideal Owner" (e.g., VA, Manager, specific role).
*   **Keyword Flow:** \\\`Audit (Eliminate/Automate/Delegate) ‚Üí Assign (Current Owner ‚Üí Ideal Owner)\\\`

## Step 4: Document Processes
*   **Action:** Create clear instructions for top-priority tasks.
*   **Method:** Video walkthroughs (e.g., Loom) are preferred.
    *   **Prep:** Have a checklist before recording.
    *   **Show:** Demonstrate with a real example.
    *   **Simplify:** Avoid unnecessary tangents.
*   **Alternatives:** Written checklists, templates, decision trees for complex tasks.
*   **Keyword Flow:** \\\`Prioritize (Top DPS) ‚Üí Record (Video Walkthrough) ‚Üí Store\\\`

## Step 5: Delegate & Systemize
*   **Action:** Hire/assign and onboard using your documentation.
*   **Onboarding:** New hires filter tasks by their name to see their responsibilities and training videos.
*   **Maintenance:** Assign a role (e.g., Digital Business Manager) to oversee systems, update processes, and manage the team.
*   **Goal:** You are removed from daily operations.
*   **Keyword Flow:** \\\`Hire/Assign ‚Üí Onboard (Using Docs) ‚Üí Maintain (Update Quarterly) ‚Üí Vacate\\\`

## Key Supporting Concepts

*   **Mindset Shift:** Your job is to **optimize systems**, not fight fires. "First you work your system, then your systems do the work."
*   **System Definition:** A collection of repeatable processes designed to produce consistent results and achieve a specific goal.
*   **Business Structure:**
    *   **Systems** (e.g., Marketing)
    *   **Subsystems** (e.g., Social Media, Paid Ads)
    *   **Processes** (e.g., How to film an Instagram Reel)
`;

        // Markdown content for Executive Summary
        const executiveSummaryMD = `# Executive Summary: The Strategic Imperative for Building a Self-Running Business

## The Core Problem
Most entrepreneurs have created a high-stress *job* for themselves, not a scalable *business*. The venture is a fragile, chaotic system that cannot function without their direct, daily involvement. This creates a cap on growth, constant firefighting, and the inability to step away without risking operational collapse.

## The Paradigm Shift
The solution is a fundamental shift from being the primary *operator* within the business to becoming the strategic *architect* of its systems. This involves methodically extracting operational knowledge from your brain and codifying it into documented, repeatable processes that others can execute.

## The Life-Changing Outcome
This is not merely an operational efficiency tactic; it is the key to unlocking personal and financial freedom. The ultimate return on this investment is not just revenue, but the most valuable and non-renewable resource: **your time and mental freedom.**

## Strategic Benefits to Your Life

### Reclaim Your Time
Systemization enables delegation. By delegating high-frequency, high-annoyance tasks, you buy back your weeks, allowing you to focus on high-impact strategy, new opportunities, or simply to take a genuine, unplugged vacation.

### Eliminate Operational Chaos
Replacing the "chaos tornado" with predictable systems reduces daily stress and mental clutter. Your role transitions from firefighter to fire marshal‚Äîpreventing problems before they start.

### Build a Scalable & Valuable Asset
A business dependent solely on you has limited value. A business with documented systems, a trained team, and consistent processes is a tangible, sellable asset that can grow exponentially without your direct input.

### Guarantee Quality & Consistency
Systems ensure your customers and clients receive a reliable, high-quality experience every time, which builds trust, loyalty, and a strong brand reputation‚Äîall on autopilot.

## Conclusion
Building a business that runs without you is the critical path to transforming your venture from a demanding job that consumes your life into a powerful engine designed to fund and enable the life you want. It is the strategic move from working *in* your business to having your business work *for* you.
`;

        // Function to render markdown content to HTML
        function renderMarkdown(markdown, elementId) {
            const content = markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                .replace(/\`(.*?)\`/gim, '<code>$1</code>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/gims, '<ul>$1</ul>')
                .replace(/\\\`/g, '`')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // Handle keyword flows specially
            const withKeywordFlows = content.replace(
                /Keyword Flow:.*?\\\`(.*?)\\\`/gims, 
                '<div class="keyword-flow">Keyword Flow: <code>$1</code></div>'
            );
            
            document.getElementById(elementId).innerHTML = `<p>${withKeywordFlows}</p>`;
        }

        // Function to copy content to clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.innerText || element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showNotification();
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification();
            });
        }

        // Function to show copy notification
        function showNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Function to download markdown file
        function downloadMarkdown(filename, content) {
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Function to download both documents
        function downloadAll() {
            downloadMarkdown('core-system-building-process', coreProcessMD);
            setTimeout(() => {
                downloadMarkdown('executive-summary-self-running-business', executiveSummaryMD);
            }, 500);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderMarkdown(coreProcessMD, 'coreProcessContent');
            renderMarkdown(executiveSummaryMD, 'executiveSummaryContent');
        });
    </script>
