<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirView</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --tertiary-bg: #2a2a2a;
            --primary-text: #ffffff;
            --secondary-text: #a0a0a0;
            --accent: #6366f1;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--primary-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #counter {
            background: var(--secondary-bg);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: var(--secondary-text);
            flex-shrink: 0;
        }

        #viewer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-bg);
            cursor: zoom-in;
            position: relative;
        }

        #viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #thumbnails {
            background: var(--tertiary-bg);
            padding: 10px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            flex-shrink: 0;
        }

        .thumb {
            height: 80px;
            flex-shrink: 0;
            opacity: 0.75;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            overflow: hidden;
        }

        .thumb.active {
            opacity: 1;
            transform: scale(1.05);
            border-color: var(--accent);
        }

        .thumb img {
            height: 100%;
            width: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .thumb {
                height: 120px;
            }
        }

        /* Fullscreen styles */
        body.fullscreen #thumbnails {
            display: none;
        }

        body.fullscreen #viewer {
            cursor: zoom-out;
        }
    </style>
</head>
<body>
    <div id="counter">0 / 0</div>
    <div id="viewer">
        <img id="mainImage" src="" alt="">
    </div>
    <div id="thumbnails"></div>

    <script>
        const IMAGES = /*__MANIFEST__*/;

        let currentIndex = 0;
        const counter = document.getElementById('counter');
        const viewer = document.getElementById('viewer');
        const mainImage = document.getElementById('mainImage');
        const thumbnails = document.getElementById('thumbnails');
        const body = document.body;

        // Initialize thumbnails
        function initThumbnails() {
            IMAGES.forEach((img, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumb';
                if (index === 0) thumb.classList.add('active');
                
                const thumbImg = document.createElement('img');
                thumbImg.src = img.filename;
                thumbImg.alt = img.filename;
                
                thumb.appendChild(thumbImg);
                thumb.addEventListener('click', () => showImage(index));
                thumbnails.appendChild(thumb);
            });
        }

        // Show image at index
        function showImage(index) {
            if (index < 0 || index >= IMAGES.length) return;
            
            currentIndex = index;
            const image = IMAGES[index];
            mainImage.src = image.filename;
            mainImage.alt = image.filename;
            
            // Update counter
            counter.textContent = `${index + 1} / ${IMAGES.length}`;
            
            // Update active thumbnail
            document.querySelectorAll('.thumb').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
            
            // Scroll thumbnails to center active one
            const activeThumb = document.querySelector('.thumb.active');
            if (activeThumb) {
                const thumbRect = activeThumb.getBoundingClientRect();
                const containerRect = thumbnails.getBoundingClientRect();
                const scrollLeft = activeThumb.offsetLeft - (containerRect.width / 2) + (thumbRect.width / 2);
                thumbnails.scrollTo({ left: scrollLeft, behavior: 'smooth' });
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                showImage(currentIndex - 1);
            } else if (e.key === 'ArrowRight') {
                showImage(currentIndex + 1);
            } else if (e.key >= '1' && e.key <= '9') {
                const num = parseInt(e.key);
                const targetIndex = num - 1;
                if (targetIndex < IMAGES.length) {
                    showImage(targetIndex);
                }
            } else if (e.key === 'Escape' && body.classList.contains('fullscreen')) {
                exitFullscreen();
            }
        });

        // Fullscreen toggle
        viewer.addEventListener('click', toggleFullscreen);

        function toggleFullscreen() {
            if (!body.classList.contains('fullscreen')) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        function enterFullscreen() {
            body.classList.add('fullscreen');
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }

        function exitFullscreen() {
            body.classList.remove('fullscreen');
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }

        // Initialize
        if (IMAGES.length > 0) {
            initThumbnails();
            showImage(0);
        } else {
            counter.textContent = 'No images found';
        }
    </script>
</body>
</html>
