<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --tertiary-bg: #2a2a2a;
            --primary-text: #ffffff;
            --secondary-text: #a0a0a0;
            --accent-color: #6366f1;
            --borders: rgba(255, 255, 255, 0.1);
            --card-radius: 16px;
            --button-radius: 12px;
            --transition: all 0.3s ease;
        }

        .light-mode {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --tertiary-bg: #e9ecef;
            --primary-text: #1a1a1a;
            --secondary-text: #6c757d;
            --borders: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        h1 {
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.8rem;
        }

        .theme-toggle {
            background: var(--tertiary-bg);
            border: 1px solid var(--borders);
            border-radius: var(--button-radius);
            padding: 8px 12px;
            color: var(--primary-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .card {
            background: var(--secondary-bg);
            border-radius: var(--card-radius);
            padding: 24px;
            border: 1px solid var(--borders);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border-radius: var(--button-radius);
            border: 1px solid var(--borders);
            background: var(--primary-bg);
            color: var(--primary-text);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn {
            padding: 12px 20px;
            border-radius: var(--button-radius);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-gradient {
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            color: white;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: var(--primary-bg);
            border-radius: var(--card-radius);
            border: 1px solid var(--borders);
            min-height: 300px;
            width: 100%;
        }

        #qrcode {
            width: 75%;
            max-width: 300px;
            height: auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent-color);
            margin-top: 10px;
        }

        .alert {
            padding: 12px 16px;
            border-left: 4px solid var(--accent-color);
            background: rgba(99, 102, 241, 0.1);
            border-radius: 4px;
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: var(--secondary-text);
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="floating">QR Code Generator</h1>
            <button class="theme-toggle" id="themeToggle">
                <span id="themeIcon">ðŸŒ™</span>
                <span id="themeText">Dark</span>
            </button>
        </header>

        <div class="card fade-in">
            <div class="form-group">
                <label for="qrText">Enter text or URL to generate QR code</label>
                <div class="input-group">
                    <input type="text" id="qrText" placeholder="Type or paste your content here">
                    <button class="btn btn-gradient" id="generateBtn">
                        Generate
                    </button>
                </div>
            </div>
            <div class="alert">
                Tip: You can paste URLs, text, or even contact information to create a QR code.
            </div>
        </div>

        <div class="card fade-in">
            <div class="qr-container" id="qrContainer">
                <div id="qrcode"></div>
            </div>
            <div class="badge">QR Code</div>
        </div>

        <footer>
            <p>QR Code Generator &copy; 2023</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            const generateBtn = document.getElementById('generateBtn');
            const qrText = document.getElementById('qrText');
            const qrContainer = document.getElementById('qrcode');
            
            let isDarkMode = true;
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('light-mode');
                
                if (isDarkMode) {
                    themeIcon.textContent = 'ðŸŒ™';
                    themeText.textContent = 'Dark';
                } else {
                    themeIcon.textContent = 'â˜€ï¸';
                    themeText.textContent = 'Light';
                }
                
                // Add animation to the toggle button
                themeToggle.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    themeToggle.style.transform = 'scale(1)';
                }, 150);
            });
            
            // Generate QR code
            generateBtn.addEventListener('click', function() {
                const text = qrText.value.trim();
                
                if (!text) {
                    alert('Please enter some text or a URL to generate a QR code.');
                    return;
                }
                
                // Clear previous QR code
                qrContainer.innerHTML = '';
                
                // Add loading state to button
                generateBtn.innerHTML = '<span>Generating...</span>';
                generateBtn.disabled = true;
                
                // Generate new QR code
                setTimeout(() => {
                    try {
                        QRCode.toCanvas(qrContainer, text, {
                            width: Math.min(300, window.innerWidth * 0.75),
                            margin: 1,
                            color: {
                                dark: '#000000',
                                light: '#FFFFFF'
                            }
                        }, function(error) {
                            if (error) {
                                console.error(error);
                                alert('Error generating QR code. Please try again.');
                            }
                            
                            // Reset button state
                            generateBtn.innerHTML = 'Generate';
                            generateBtn.disabled = false;
                        });
                    } catch (error) {
                        console.error(error);
                        alert('Error generating QR code. Please try again.');
                        
                        // Reset button state
                        generateBtn.innerHTML = 'Generate';
                        generateBtn.disabled = false;
                    }
                }, 500);
            });
            
            // Allow pressing Enter to generate QR code
            qrText.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });
            
            // Paste event listener
            qrText.addEventListener('paste', function(e) {
                // Small delay to ensure the pasted content is in the input
                setTimeout(() => {
                    generateBtn.click();
                }, 100);
            });
            
            // Initial QR code with example
            qrText.value = 'https://example.com';
            generateBtn.click();
        });
    </script>
</body>
</html>
