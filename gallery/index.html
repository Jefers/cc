<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="fixed-header">
        <div class="header-left"></div>
        <div class="header-center"></div>
        <div class="header-right"></div>
    </header>
    <main>
        <section id="gallery" class="page">
            <div class="gallery-grid"></div>
        </section>
        <section id="photo-view" class="page">
            <div class="photo-container"></div>
        </section>
        <section id="edit" class="page">
            <h2></h2>
            <label>Date: <input type="date" id="edit-date"></label>
            <div class="upload-section">
                <div class="upload-box" onclick="triggerUpload()">+</div>
                <input type="file" id="photo-upload" multiple accept="image/*" style="display:none;">
            </div>
            <div class="photo-previews"></div>
            <label>Notes: <textarea id="edit-notes"></textarea></label>
        </section>
        <section id="compare" class="page">
            <div class="compare-container">
                <div class="compare-left"></div>
                <div class="compare-right"></div>
            </div>
        </section>
    </main>
    <div class="action-bar">
        <button id="compare-btn">Compare</button>
        <button id="clear-all-btn">Clear All</button>
    </div>
    <div class="storage-bar">
        <div class="storage-progress"></div>
        <span class="storage-text"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
