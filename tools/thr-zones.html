<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Target Heart Rate Zones</title>
  <link rel="stylesheet" href="../styles-mobile.css">
  <script src="thr-zones.js" defer></script>
  <style>
    .zone {
      padding: 12px;
      margin: 10px 0;
      color: white;
      font-size: 24px;
    }
    .zone-1 { background: linear-gradient(to right, blue, lightblue); }
    .zone-2 { background: linear-gradient(to right, green, lightgreen); }
    .zone-3 { background: linear-gradient(to right, orange, yellow); }
    .zone-4 { background: linear-gradient(to right, red, pink); }
    .zone-5 { background: linear-gradient(to right, purple, violet); }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 24px;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="fixed-header">
    <div class="header-left">
      <div class="logo">Logo</div>
      <div class="site-title">CoachChristian</div>
    </div>
    <div class="hamburger">&#9776;</div>
  </header>
  <div class="content">
    <main class="main-content">
      <h1>Target Heart Rate Zones</h1>
      <p>Enter your age to calculate your heart rate zones.</p>
      <form id="thr-form">
        <label for="age">Age (years):</label>
        <input type="number" id="age" min="1" required>
        <button type="submit">Calculate Zones</button>
      </form>
      <div id="zones-result"></div>
      <button id="toggle-citation">Show Citation</button>
      <div id="citation" style="display:none;">
        <p>Zones align with American Heart Association guidelines (AHA, 2023).</p>
      </div>
    </main>
  </div>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const menuOverlay = document.createElement('div');
    menuOverlay.className = 'menu-overlay';
    menuOverlay.innerHTML = `
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="mhr.html">Maximum Heart Rate</a></li>
        <li><a href="thr-zones.html">Target Heart Rate Zones</a></li>
        <li><a href="bmi.html">Body Mass Index</a></li>
        <li><a href="waist-height.html">Waist-to-Height Ratio</a></li>
        <li><a href="bmr.html">Basal Metabolic Rate</a></li>
        <li><a href="water-intake.html">Daily Water Intake</a></li>
        <li><a href="vo2max.html">VOâ‚‚ Max Estimate</a></li>
        <li><a href="1rm.html">One-Rep Max</a></li>
        <li><a href="body-fat.html">Body Fat Percentage</a></li>
        <li><a href="resting-hr.html">Resting Heart Rate Assessment</a></li>
        <li><a href="calories-steps.html">Calories Burned from Steps</a></li>
      </ul>
    `;
    document.body.appendChild(menuOverlay);
    hamburger.addEventListener('click', () => {
      menuOverlay.style.display = menuOverlay.style.display === 'flex' ? 'none' : 'flex';
      menuOverlay.style.flexDirection = 'column';
      menuOverlay.style.justifyContent = 'center';
      menuOverlay.style.alignItems = 'center';
    });
    menuOverlay.addEventListener('click', (e) => {
      if(e.target.tagName === 'A') {
         menuOverlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
