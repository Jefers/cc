<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francine's Budget App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Francine's Budget</h1>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="balance">Current Balance: â‚±0.00</div>
            <div id="recent-transactions">
                <h3>Recent Transactions</h3>
                <ul id="transaction-list"></ul>
            </div>
        </section>
        <section id="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Income-Client">Income-Client</option>
                    <option value="Expense-Worker Wages">Expense-Worker Wages</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
                <label for="amount">Amount (PHP):</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="note">Note (e.g., Worker Name):</label>
                <input type="text" id="note" name="note">
                <button type="submit">Add Transaction</button>
            </form>
        </section>
        <section id="savings-goals">
            <h2>Savings Goals</h2>
            <div>Placeholder for Savings Goals</div>
        </section>
        <section id="projections">
            <h2>Projections</h2>
            <div>Placeholder for Weekly/Monthly Projections</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
