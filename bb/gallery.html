<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Binondo Diary & Map</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --bg-color: #f4f4f4;
            --primary: #ff4757;
            --text-dark: #2f3542;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            padding-top: env(safe-area-inset-top);
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
            -webkit-tap-highlight-color: transparent;
        }

        header {
            text-align: center; padding: 20px 20px 10px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 1000;
        }

        [contenteditable="true"] {
            outline: none; border-bottom: 1px dashed transparent;
            transition: border-color 0.2s;
        }
        [contenteditable="true"]:focus { border-bottom: 1px dashed var(--primary); }

        header h1 { margin: 0; font-size: 24px; color: var(--text-dark); }
        header p { margin: 5px 0 15px 0; font-size: 14px; color: #747d8c; }

        /* View Toggle Switch */
        .view-toggle {
            display: inline-flex; background: #e1e5ee; border-radius: 30px;
            padding: 4px; position: relative;
        }
        .toggle-btn {
            padding: 8px 20px; border-radius: 26px; border: none; background: transparent;
            font-family: 'Poppins', sans-serif; font-size: 13px; font-weight: 600;
            color: #747d8c; cursor: pointer; transition: 0.3s; z-index: 2;
        }
        .toggle-btn.active { color: white; background: var(--primary); box-shadow: 0 2px 10px rgba(255, 71, 87, 0.3); }

        /* Container Visibility */
        #gallery-view { display: block; }
        #map-view { display: none; height: calc(100vh - 140px); width: 100vw; position: absolute; left: 0; }
        #map { height: 100%; width: 100%; }

        /* Custom Leaflet Map Markers */
        .photo-marker {
            width: 40px; height: 40px; border-radius: 50%;
            border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            object-fit: cover; background: white;
        }
        .default-marker {
            background: white; border-radius: 50%; text-align: center; line-height: 30px;
            font-size: 18px; box-shadow: 0 3px 8px rgba(0,0,0,0.3); border: 2px solid var(--primary);
        }

        .masonry-container {
            column-count: 2; column-gap: 15px; padding: 15px; max-width: 100%;
        }

        .masonry-item {
            break-inside: avoid; margin-bottom: 15px;
            border-radius: 16px; overflow: hidden;
            background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative; cursor: pointer;
        }

        @keyframes slideFadeIn {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .masonry-item.animate-in { animation: slideFadeIn 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        .masonry-item img { width: 100%; display: block; border-radius: 16px; }

        .photo-caption {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white; padding: 15px 10px 10px;
            font-size: 12px; font-weight: 600; pointer-events: none;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); left: 50%;
            transform: translateX(-50%); display: flex; align-items: center; gap: 25px; z-index: 1000;
        }
        .btn-shutter {
            width: 76px; height: 76px; border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border: 4px solid rgba(255, 255, 255, 0.9); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.1s;
        }
        .btn-shutter:active { transform: scale(0.95); }
        .btn-shutter svg { width: 32px; height: 32px; stroke: var(--text-dark); }
        .btn-side {
            width: 50px; height: 50px; border-radius: 50%;
            background-color: white; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex; justify-content: center; align-items: center; cursor: pointer; border: none; transition: transform 0.1s;
        }
        .btn-side:active { transform: scale(0.95); }
        .btn-side svg { width: 22px; height: 22px; stroke: var(--text-dark); }
        .hidden-input { display: none; }

        /* Overlays & Dialogs */
        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
        }
        .overlay.active { opacity: 1; pointer-events: all; }

        .dialog-card {
            background: white; border-radius: 16px; padding: 25px;
            max-width: 320px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center; color: var(--text-dark);
            transform: translateY(20px); transition: transform 0.3s ease;
        }
        .overlay.active .dialog-card { transform: translateY(0); }
        .dialog-card p { font-size: 14px; margin: 0 0 20px 0; line-height: 1.5; font-weight: 600; }
        .dialog-input {
            width: 100%; box-sizing: border-box; padding: 12px 15px; margin-bottom: 20px;
            border: 2px solid #e1e5ee; border-radius: 8px; font-family: 'Poppins', sans-serif;
            font-size: 14px; outline: none; transition: border-color 0.2s;
        }
        .dialog-input:focus { border-color: var(--primary); }
        .dialog-input.hidden { display: none; }
        .dialog-controls { display: flex; gap: 10px; justify-content: center; }
        .btn {
            flex: 1; padding: 12px; border-radius: 30px; border: none;
            font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 14px; cursor: pointer;
        }
        .btn-light { background: #f1f2f6; color: var(--text-dark); }
        .btn-primary { background: var(--primary); color: white; }

        /* Lightbox Specifics */
        #lightbox img { max-width: 100%; max-height: 70vh; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); object-fit: contain; }
        .lightbox-controls { display: flex; gap: 35px; margin-top: 30px; justify-content: center; align-items: flex-start; }
        .action-group { display: flex; flex-direction: column; align-items: center; gap: 8px; color: white; }
        .action-group span { font-size: 10px; text-transform: uppercase; font-weight: 600; letter-spacing: 1px; opacity: 0.8; }
        .btn-icon {
            width: 50px; height: 50px; border-radius: 50%; background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.2s; color: white;
        }
        .btn-icon:active { transform: scale(0.95); background-color: rgba(255, 255, 255, 0.3); }
        .btn-icon svg { width: 22px; height: 22px; stroke: currentColor; }
    </style>
</head>
<body>

    <header>
        <h1 id="mainTitle" contenteditable="true" spellcheck="false">Binondo Views</h1>
        <p id="subTitle" contenteditable="true" spellcheck="false">Francine's Visual Diary</p>
        
        <div class="view-toggle">
            <button class="toggle-btn active" id="btnDiary">Diary</button>
            <button class="toggle-btn" id="btnMap">Map</button>
        </div>
    </header>

    <div class="masonry-container" id="gallery-view"></div>
    <div id="map-view"><div id="map"></div></div>

    <div class="bottom-nav">
        <button class="btn-side" id="infoBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
        </button>
        
        <input type="file" accept="image/*" capture="environment" id="cameraInput" class="hidden-input">
        <button class="btn-shutter" onclick="document.getElementById('cameraInput').click()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle>
            </svg>
        </button>

        <input type="file" accept="image/*" id="uploadInput" class="hidden-input">
        <button class="btn-side" onclick="document.getElementById('uploadInput').click()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline>
            </svg>
        </button>
    </div>

    <div id="customDialog" class="overlay" style="z-index: 3000;">
        <div class="dialog-card">
            <p id="dialogMessage"></p>
            <input type="text" id="dialogInput" class="dialog-input hidden" autocomplete="off">
            <div class="dialog-controls">
                <button class="btn btn-light" id="dialogCancel">Cancel</button>
                <button class="btn btn-primary" id="dialogConfirm">OK</button>
            </div>
        </div>
    </div>

    <div id="lightbox" class="overlay">
        <img id="lightbox-img" src="" alt="Full Screen View">
        <div class="lightbox-controls">
            <div class="action-group">
                <button class="btn-icon" id="closeLightboxBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                </button><span>Back</span>
            </div>
            <div class="action-group">
                <button class="btn-icon" id="shareBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                </button><span>Share</span>
            </div>
            <div class="action-group">
                <button class="btn-icon" id="deleteBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </button><span>Bin</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- CUSTOM DIALOG ENGINE ---
        function showCustomDialog(type, message, defaultValue = "", confirmText = "OK", cancelText = "Cancel") {
            return new Promise((resolve) => {
                const dialog = document.getElementById('customDialog');
                const msgEl = document.getElementById('dialogMessage');
                const inputEl = document.getElementById('dialogInput');
                const cancelBtn = document.getElementById('dialogCancel');
                const confirmBtn = document.getElementById('dialogConfirm');

                msgEl.innerText = message;
                confirmBtn.innerText = confirmText;
                cancelBtn.innerText = cancelText;
                
                cancelBtn.style.display = type === 'alert' ? 'none' : 'block';
                inputEl.classList.toggle('hidden', type !== 'prompt');
                
                if (type === 'prompt') inputEl.value = defaultValue;
                
                dialog.classList.add('active');
                
                if (type === 'prompt') {
                    setTimeout(() => { inputEl.focus(); inputEl.select(); }, 100);
                }

                const closeDialog = () => { dialog.classList.remove('active'); cancelBtn.onclick = null; confirmBtn.onclick = null; };

                cancelBtn.onclick = () => { closeDialog(); resolve(null); };
                confirmBtn.onclick = () => { closeDialog(); resolve(type === 'prompt' ? (inputEl.value.trim() || defaultValue) : true); };
            });
        }

        // --- MAP ENGINE ---
        let map;
        const photoMarkers = {}; // Keep track of map pins so we can delete them if a photo is binned

        function initMap() {
            if (map) return; // Only init once
            map = L.map('map', { zoomControl: false }).setView([14.600, 120.975], 16);
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            // Our beautiful CartoDB Voyager theme
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap, &copy; CARTO', maxZoom: 19
            }).addTo(map);

            // Add the original tourist landmarks we built
            const landmarks = [
                { name: 'Binondo Church', lat: 14.60021, lng: 120.97470, emoji: 'â›ª' },
                { name: 'Shanghai Fried Siopao', lat: 14.5990, lng: 120.9750, emoji: 'ðŸ¥Ÿ' },
                { name: 'Dong Bei Dumplings', lat: 14.5995, lng: 120.9755, emoji: 'ðŸ¥¢' }
            ];
            landmarks.forEach(place => {
                const icon = L.divIcon({ className: 'default-marker', html: place.emoji, iconSize: [30, 30] });
                L.marker([place.lat, place.lng], { icon: icon }).addTo(map).bindTooltip(place.name, { direction: 'top' });
            });
        }

        // Toggle Views
        document.getElementById('btnDiary').addEventListener('click', function() {
            this.classList.add('active'); document.getElementById('btnMap').classList.remove('active');
            document.getElementById('gallery-view').style.display = 'block';
            document.getElementById('map-view').style.display = 'none';
        });

        document.getElementById('btnMap').addEventListener('click', function() {
            this.classList.add('active'); document.getElementById('btnDiary').classList.remove('active');
            document.getElementById('gallery-view').style.display = 'none';
            document.getElementById('map-view').style.display = 'block';
            initMap();
            setTimeout(() => map.invalidateSize(), 100); // Fixes map rendering glitch on unhide
        });

        // --- DATABASE & APP ENGINE ---
        const gallery = document.getElementById('gallery');
        let currentActiveItem = null;
        let db;

        const request = indexedDB.open("BinondoAppDB", 2);
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains("photos")) db.createObjectStore("photos", { keyPath: "id" });
        };
        request.onsuccess = (event) => {
            db = event.target.result;
            loadPhotosFromDB();
        };

        function loadPhotosFromDB() {
            const transaction = db.transaction("photos", "readonly");
            const getAllRequest = transaction.objectStore("photos").getAll();
            getAllRequest.onsuccess = () => {
                gallery.innerHTML = ''; 
                getAllRequest.result.reverse().forEach(photo => renderPhoto(photo, false));
            };
        }

        function savePhotoToDB(photoObj) {
            db.transaction("photos", "readwrite").objectStore("photos").put(photoObj);
        }

        function renderPhoto(photo, prepend = false) {
            // Render to Grid
            const itemDiv = document.createElement('div');
            itemDiv.className = 'masonry-item' + (prepend ? ' animate-in' : '');
            itemDiv.dataset.id = photo.id; 
            
            const img = document.createElement('img'); img.src = photo.url;
            const caption = document.createElement('div'); caption.className = 'photo-caption'; caption.innerText = photo.caption;
            
            itemDiv.appendChild(img); itemDiv.appendChild(caption);
            itemDiv.addEventListener('click', () => {
                currentActiveItem = itemDiv;
                document.getElementById('lightbox-img').src = photo.url;
                document.getElementById('lightbox').classList.add('active');
            });

            if (prepend) gallery.prepend(itemDiv); else gallery.appendChild(itemDiv);

            // Render to Map (if it has coords!)
            if (photo.lat && photo.lng) {
                if (!map) initMap();
                const customIcon = L.divIcon({
                    className: '', // Clear default styling
                    html: `<img src="${photo.url}" class="photo-marker">`,
                    iconSize: [40, 40], iconAnchor: [20, 20]
                });
                const marker = L.marker([photo.lat, photo.lng], { icon: customIcon }).addTo(map);
                marker.bindPopup(`<b>${photo.caption}</b>`);
                photoMarkers[photo.id] = marker; // Save reference for deletion later
            }
        }

        function compressImage(file, callback) {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = e => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 1200 / img.width;
                    canvas.width = scale < 1 ? 1200 : img.width;
                    canvas.height = scale < 1 ? img.height * scale : img.height;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    callback(canvas.toDataURL('image/jpeg', 0.8));
                }
            }
        }

        // Handle Snapping/Uploading
        async function handleImageSelection(event, isCameraSnap) {
            const file = event.target.files[0];
            if (!file) return;

            compressImage(file, async function(compressedResult) {
                let userCaption = await showCustomDialog('prompt', "Awesome shot! Give it a caption:", "My Snap âœ¨", "Save");
                if (userCaption === null) return;

                const photoObj = { id: 'img_' + Date.now(), url: compressedResult, caption: userCaption };

                // THE SOFT ASK: Only ask for location if they used the actual camera, not the gallery upload!
                if (isCameraSnap && navigator.geolocation) {
                    const wantLocation = await showCustomDialog('confirm', 
                        "Want to pin this snap to your map? Location data stays strictly private on your device.", 
                        "", "Add Location", "No Thanks"
                    );
                    
                    if (wantLocation) {
                        navigator.geolocation.getCurrentPosition(
                            (pos) => {
                                photoObj.lat = pos.coords.latitude;
                                photoObj.lng = pos.coords.longitude;
                                savePhotoToDB(photoObj);
                                renderPhoto(photoObj, true);
                            },
                            (err) => {
                                // If they hit deny on the OS prompt, just save normally
                                savePhotoToDB(photoObj); renderPhoto(photoObj, true);
                            },
                            { timeout: 5000, enableHighAccuracy: true }
                        );
                        event.target.value = ''; return; // Stop here, waiting for GPS
                    }
                }

                // If no location requested or gallery upload used
                savePhotoToDB(photoObj); renderPhoto(photoObj, true);
            });
            event.target.value = ''; 
        }

        document.getElementById('cameraInput').addEventListener('change', e => handleImageSelection(e, true));
        document.getElementById('uploadInput').addEventListener('change', e => handleImageSelection(e, false));

        // Lightbox Buttons
        document.getElementById('closeLightboxBtn').addEventListener('click', () => {
            document.getElementById('lightbox').classList.remove('active');
            setTimeout(() => document.getElementById('lightbox-img').src = '', 300);
        });

        document.getElementById('deleteBtn').addEventListener('click', async () => {
            const userConfirmed = await showCustomDialog('confirm', "Delete this photo? It will be removed permanently!", "", "Delete", "Cancel");
            if (userConfirmed && currentActiveItem) {
                const idToDelete = currentActiveItem.dataset.id;
                db.transaction("photos", "readwrite").objectStore("photos").delete(idToDelete);
                
                // Remove from Map too!
                if (photoMarkers[idToDelete] && map) {
                    map.removeLayer(photoMarkers[idToDelete]);
                    delete photoMarkers[idToDelete];
                }

                currentActiveItem.remove(); 
                document.getElementById('lightbox').classList.remove('active');
            }
        });
    </script>
</body>
</html>
