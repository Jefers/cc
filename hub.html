<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Hub | Coach Christian</title>
  <link rel="stylesheet" href="consolidated-mobile-styles.css">
  <style>
    /* Additional styling for hub page if needed */
    .hub-container {
      max-width: 600px;
      margin: 100px auto 20px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hub-container" id="hub-content" style="display: none;">
    <h1>Client Hub</h1>
    <p>Welcome to the Client Hub! This area contains exclusive content for clients. More content will be added here.</p>
  </div>
  <script>
    // Simple authentication using a prompt.
    var accessCode = prompt("Please enter your client access code:");
    // For demo purposes, the access code is "client123"
    if(accessCode === "client123"){
      document.getElementById("hub-content").style.display = "block";
    } else {
      alert("Incorrect access code. Redirecting to the menu.");
      window.location.href = "menu.html";
    }
  </script>
</body>
</html>
