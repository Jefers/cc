            let c4_1p = parseInt(document.getElementById('c4_1p').value) || 0;
            let total4 = c4_20 + c4_10 + c4_5 + c4_2 + c4_1 + c4_50p + c4_20p + c4_10p + c4_5p + c4_2p + c4_1p;
            document.getElementById('total4').textContent = `£${total4}`;
        }

        function clearColumn(columnIndex) {
            const columnIds = {
                1: ['c1_20', 'c1_10', 'c1_5', 'c1_2', 'c1_1', 'c1_50p', 'c1_20p', 'c1_10p', 'c1_5p', 'c1_2p', 'c1_1p', 'c1_section'],
                2: ['c2_20', 'c2_10', 'c2_5', 'c2_2', 'c2_1', 'c2_50p', 'c2_20p', 'c2_10p', 'c2_5p', 'c2_2p', 'c2_1p', 'c2_section'],
                3: ['c3_20', 'c3_10', 'c3_5', 'c3_2', 'c3_1', 'c3_50p', 'c3_20p', 'c3_10p', 'c3_5p', 'c3_2p', 'c3_1p', 'c3_section'],
                4: ['c4_20', 'c4_10', 'c4_5', 'c4_2', 'c4_1', 'c4_50p', 'c4_20p', 'c4_10p', 'c4_5p', 'c4_2p', 'c4_1p', 'c4_section']
            };

            const ids = columnIds[columnIndex];
            if (ids) {
                ids.forEach(id => {
                    const input = document.getElementById(id);
                    if (input) {
                        input.value = '0';
                        if (id.includes('_section')) input.value = '';
                        localStorage.setItem(`indent_${id}`, input.value);
                    }
                });
                calculateTotals();
            }
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', saveAndCalculate);
        });

        window.onload = loadValues;
    </script>
