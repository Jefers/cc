<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bullion Counting - Index</title>
</head>
<body>
  <h1>Bullion Counting</h1>
  <label>Balance 1: <input type="number" id="balance1Field" min="0"></label><br>
  <label>Balance 2: <input type="number" id="balance2Field" min="0"></label><br>
  <button onclick="saveAndProceed()">Proceed to Summary</button>

  <script>
    window.onload = function () {
      const newBalances = JSON.parse(localStorage.getItem("newBalances"));
      if (newBalances) {
        document.getElementById("balance1Field").value = newBalances.balance1 || 0;
        document.getElementById("balance2Field").value = newBalances.balance2 || 0;
        localStorage.removeItem("newBalances"); // Clean up
      }
    };

    function saveAndProceed() {
      const balances = {
        balance1: parseInt(document.getElementById("balance1Field").value) || 0,
        balance2: parseInt(document.getElementById("balance2Field").value) || 0
      };
      localStorage.setItem("currentBalances", JSON.stringify(balances));
      window.location.href = "summary.html";
    }
  </script>
</body>
</html>
