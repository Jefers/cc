<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bullion History</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>History</h1>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Balance 1</th>
        <th>Balance 2</th>
      </tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>
  <button id="exportCsvBtn">Export to CSV</button>
  <a href="index.html">Back to Index</a>

  <script>
    window.onload = function () {
      const archived = JSON.parse(localStorage.getItem("archivedSummaries") || "[]");
      const tbody = document.getElementById("historyBody");
      archived.forEach(entry => {
        const row = `<tr>
          <td>${entry.date}</td>
          <td>${entry.summary.balance1}</td>
          <td>${entry.summary.balance2}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    };

    document.getElementById("exportCsvBtn").addEventListener("click", function () {
      const archived = JSON.parse(localStorage.getItem("archivedSummaries") || "[]");
      let csv = "Date,Balance 1,Balance 2\n";
      archived.forEach(entry => {
        csv += `${entry.date},${entry.summary.balance1},${entry.summary.balance2}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `history_${new Date().toLocaleDateString().replace(/\//g, "-")}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
