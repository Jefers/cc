<div class="page live-page">
  <h1>Live Workouts</h1>
  
  <!-- Upcoming Sessions -->
  <section class="upcoming-sessions">
    <h2>Upcoming</h2>
    <div class="session-grid">
      <div class="session">
        <p>HIIT with Jane – 5 PM</p>
        <button onclick="joinLive()">Join</button>
      </div>
      <div class="session">
        <p>Yoga with Sam – 7 PM</p>
        <button onclick="joinLive()">Join</button>
      </div>
    </div>
  </section>
  
  <!-- Live Player -->
  <div id="live-player" style="display:none;">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="100%" height="300"></iframe>
    <div class="chat-sidebar">
      <input type="text" id="chat-input" placeholder="Say something...">
      <button onclick="sendChat()">Send</button>
      <div id="chat-messages"></div>
    </div>
  </div>
  
  <!-- Replay Library -->
  <section class="replay-library">
    <h2>Replays</h2>
    <input type="text" id="search-replays" placeholder="Search (e.g., Yoga)">
    <div class="replay-grid">
      <div>Yoga – 30 mins</div>
      <div>Strength – 45 mins</div>
    </div>
    <div class="upsell-card" onclick="alert('Unlock Full Library for $10/mo')">
      <p>Unlock Full Replay Library → $10/mo</p>
    </div>
  </section>
</div>
