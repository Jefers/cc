<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - Chest & Back</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Day 1 - Chest & Back</h1>
    <div class="card">
        <h2>Chest</h2>
        <p>Peck deck 6 - 10 reps to failure (Superset with Incline Press)</p>
        <p>Incline Press</p>
    </div>
    <div class="card">
        <h2>Back</h2>
        <p>Close grip palms up pull downs</p>
        <p>Deadlifts</p>
    </div>
    <script>
        // Load saved theme
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
