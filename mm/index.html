<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Days</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Training Days</h1>
    <div class="button-container">
        <a href="day1.html" class="btn">Day 1</a>
        <a href="day2.html" class="btn">Day 2</a>
        <a href="day3.html" class="btn">Day 3</a>
        <a href="day4.html" class="btn">Day 4</a>
    </div>
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
    </label>
    <script>
        const toggle = document.getElementById('theme-toggle');
        // Load saved theme
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
            toggle.checked = true;
        }
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', toggle.checked);
        });
    </script>
</body>
</html>
