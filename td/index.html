<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout Plan</h1>
        <select id="daySelect" onchange="loadWorkout()">
            <option value="Day 1">Day 1</option>
            <option value="Day 2">Day 2</option>
        </select>
        <div id="workoutDisplay"></div>
        <div id="editForm" class="edit-form hidden">
            <h2>Edit Exercise</h2>
            <input type="text" id="editExercise" placeholder="Exercise Name">
            <input type="number" id="editSet" placeholder="Set Number">
            <input type="number" id="editWeight" placeholder="Weight (lbs)">
            <input type="number" id="editReps" placeholder="Reps">
            <input type="text" id="editNote" placeholder="Note">
            <select id="editSuperset">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <button onclick="saveEdit()">Save</button>
            <button onclick="cancelEdit()">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
