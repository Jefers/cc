<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout Plan</h1>
        <select id="daySelect" onchange="loadWorkout()">
            <option value="">Select Day</option>
        </select>
        <div id="workoutDisplay"></div>
        <div id="addForm" class="edit-form hidden">
            <h2>Add Workout</h2>
            <select id="addTrainingDay"></select>
            <select id="addMuscleGroup"></select>
            <select id="addExercise"></select>
            <input type="number" id="addOrder" placeholder="Order">
            <input type="number" id="addSet" placeholder="Set Number">
            <input type="number" id="addWeight" placeholder="Weight (lbs)">
            <input type="number" id="addReps" placeholder="Reps">
            <input type="text" id="addNote" placeholder="Note">
            <select id="addSuperset">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <button onclick="saveWorkout()">Save</button>
            <button onclick="cancelAdd()">Cancel</button>
        </div>
        <button onclick="showAddForm()">Add New Workout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
