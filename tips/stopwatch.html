<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Mobile-First Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: clamp(5px, 1vw, 10px); /* Minimal padding */
            overflow-y: auto;
            font-size: clamp(12px, 2vw, 14px); /* Smaller base font */
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 8vw, 2rem); /* Smaller to save space */
            color: #ffffff;
            width: 100%;
            letter-spacing: clamp(0.3rem, 1.5vw, 0.5rem); /* Slightly less stretch */
            margin: clamp(5px, 1vh, 10px) 0;
            font-weight: 700;
            text-transform: uppercase;
        }

        #display {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: clamp(5px, 1vh, 10px) 0; /* Reduced margin */
            max-width: 100%;
            flex-grow: 1; /* Expands to fill available space */
        }

        #hours-minutes, #seconds-milliseconds {
            font-size: clamp(6rem, 25vw, 10rem); /* Maxed-out for small screens */
            font-weight: bold;
            color: #00ff00;
            line-height: 1;
            width: 100%;
            word-wrap: break-word;
            overflow: hidden;
            padding: 0 clamp(5px, 1vw, 10px); /* Minimal padding */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(5px, 1vh, 8px);
            width: 100%;
            padding: clamp(5px, 1vw, 10px);
        }

        button {
            font-size: clamp(1rem, 3vw, 1.2rem); /* Smaller buttons */
            padding: clamp(8px, 2vw, 12px) clamp(15px, 3vw, 20px);
            width: 100%;
            max-width: 250px; /* Slightly smaller max */
            cursor: pointer;
            border: none;
            border-radius: clamp(6px, 1.5vw, 8px);
            background-color: #00ff00;
            color: #000000;
            font-weight: bold;
            transition: background-color 0.2s ease;
            min-height: 48px; /* Still touch-friendly */
        }

        button:hover:not(:disabled) {
            background-color: #00cc00;
        }

        button:disabled {
            background-color: #666666;
            opacity: 0.7;
            cursor: not-allowed;
        }

        #splits {
            margin-top: clamp(10px, 2vh, 15px);
            font-size: clamp(1rem, 3vw, 1.2rem); /* Smaller splits */
            color: #ffffff;
            padding-bottom: clamp(10px, 2vh, 15px);
            max-width: 100%;
            overflow-y: auto;
        }

        #splits p {
            margin: clamp(5px, 1vh, 8px) 0;
        }

        p {
            font-size: clamp(0.8rem, 2vw, 0.9rem); /* Tiny instructions */
            color: #cccccc;
            margin: clamp(5px, 1vh, 10px) 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); } /* Smaller pulse for max size */
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            body {
                padding: clamp(10px, 2vw, 20px);
            }

            .button-container {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                gap: clamp(8px, 1.5vw, 15px);
            }

            button {
                width: auto;
                max-width: 180px;
            }

            #hours-minutes, #seconds-milliseconds {
                font-size: clamp(8rem, 20vw, 12rem); /* Larger on wide screens */
            }

            #splits {
                font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            }
        }

        @media (max-width: 414px) {
            h1 {
                font-size: clamp(1.2rem, 6vw, 1.5rem);
            }
            #hours-minutes, #seconds-milliseconds {
                font-size: clamp(5rem, 22vw, 8rem); /* Still huge on tiny screens */
            }
            button {
                padding: clamp(6px, 1.5vw, 10px) clamp(10px, 2.5vw, 15px);
                max-width: 200px;
            }
            #splits {
                font-size: clamp(0.9rem, 2.5vw, 1rem);
            }
        }
    </style>
</head>
<body>
    <h1>Stopwatch</h1>
    <div id="display">
        <span id="hours-minutes">0:00</span>
        <span id="seconds-milliseconds">00.00</span>
    </div>
    <div class="button-container">
        <button id="startStop">Start</button>
        <button id="split" disabled>Split</button>
        <button id="reset">Reset</button>
        <button id="export">Export Splits</button>
    </div>
    <p>Use Start/Stop to control the timer, Split to record times, and Reset to clear.</p>
    <div id="splits"></div>
    <script>
        let running = false;
        let startTime;
        let splitTimes = [];

        function updateDisplay() {
            if (running) {
                const currentTime = performance.now() - startTime;
                const { hoursMinutes, secondsMilliseconds } = formatTime(currentTime);
                document.getElementById('hours-minutes').textContent = hoursMinutes;
                document.getElementById('seconds-milliseconds').textContent = secondsMilliseconds;
                requestAnimationFrame(updateDisplay);
            }
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((ms % 1000) / 10);
            return {
                hoursMinutes: `${hours}:${pad(minutes)}`,
                secondsMilliseconds: `${pad(seconds)}.${pad(milliseconds)}`
            };
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        function displaySplits() {
            const splitsDiv = document.getElementById('splits');
            splitsDiv.innerHTML = splitTimes.map((time, index) => {
                const { hoursMinutes, secondsMilliseconds } = formatTime(time);
                return `<p>Split ${index + 1}: ${hoursMinutes}:${secondsMilliseconds}</p>`;
            }).join('');
            const display = document.getElementById('display');
            display.classList.add('pulse');
            setTimeout(() => display.classList.remove('pulse'), 300);
        }

        document.getElementById('startStop').addEventListener('click', () => {
            if (running) {
                running = false;
                document.getElementById('startStop').textContent = 'Start';
                document.getElementById('split').disabled = true;
            } else {
                startTime = performance.now() - (splitTimes.length > 0 ? splitTimes[splitTimes.length - 1] : 0);
                running = true;
                document.getElementById('startStop').textContent = 'Stop';
                document.getElementById('split').disabled = false;
                requestAnimationFrame(updateDisplay);
            }
        });

        document.getElementById('split').addEventListener('click', () => {
            if (running) {
                const currentTime = performance.now() - startTime;
                splitTimes.push(currentTime);
                displaySplits();
            }
        });

        document.getElementById('reset').addEventListener('click', () => {
            running = false;
            document.getElementById('startStop').textContent = 'Start';
            document.getElementById('hours-minutes').textContent = '0:00';
            document.getElementById('seconds-milliseconds').textContent = '00.00';
            splitTimes = [];
            document.getElementById('splits').innerHTML = '';
            document.getElementById('split').disabled = true;
        });

        document.getElementById('export').addEventListener('click', () => {
            if (splitTimes.length === 0) {
                alert('No splits to export.');
                return;
            }
            const splitsText = splitTimes.map((time, index) => {
                const { hoursMinutes, secondsMilliseconds } = formatTime(time);
                return `Split ${index + 1}: ${hoursMinutes}:${secondsMilliseconds}`;
            }).join('\n');
            const blob = new Blob([splitsText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'splits.txt';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
