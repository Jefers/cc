<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        /* Reset and Mobile-First Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000; /* Black background */
            color: #ffffff; /* Default white text */
            min-height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: clamp(10px, 2vw, 20px); /* Responsive padding */
            overflow-y: auto; /* Scroll for splits */
            font-size: clamp(14px, 2.5vw, 16px); /* Fluid base font */
        }

        h1 {
            font-size: clamp(2rem, 6vw, 2.5rem); /* Scales from 32px to 40px */
            color: #ffffff; /* White title */
            margin: clamp(10px, 2vh, 20px) 0; /* Responsive margin */
            font-weight: bold;
        }

        #display {
            font-size: clamp(3.5rem, 15vw, 4.5rem); /* Fluid, capped size */
            font-weight: bold;
            color: #00ff00; /* Luminous green */
            margin: clamp(10px, 3vh, 20px) 0; /* Responsive spacing */
            line-height: 1;
            word-wrap: break-word; /* Prevent overflow */
            max-width: 100%; /* Fit screen */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center buttons horizontally */
            gap: clamp(5px, 1.5vh, 10px); /* Responsive gap */
            width: 100%;
            padding: 0 clamp(10px, 2vw, 20px); /* Side padding */
        }

        button {
            font-size: clamp(1.2rem, 4vw, 1.5rem); /* Scales from 19px to 24px */
            padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 25px); /* Responsive padding */
            width: 100%;
            max-width: 300px; /* Cap for readability */
            cursor: pointer;
            border: none;
            border-radius: clamp(8px, 2vw, 10px); /* Responsive radius */
            background-color: #00ff00; /* Luminous green */
            color: #000000; /* Black text */
            font-weight: bold;
            transition: background-color 0.2s ease;
            min-height: 60px; /* Touch-friendly */
        }

        button:hover:not(:disabled) {
            background-color: #00cc00; /* Darker green on hover */
        }

        button:disabled {
            background-color: #666666; /* Grayed out */
            opacity: 0.7;
            cursor: not-allowed;
        }

        #splits {
            margin-top: clamp(15px, 3vh, 20px); /* Responsive spacing */
            font-size: clamp(1.5rem, 5vw, 1.8rem); /* Larger, fluid splits */
            color: #ffffff; /* White for contrast */
            padding-bottom: clamp(15px, 3vh, 20px); /* Bottom space */
            max-width: 100%;
            overflow-y: auto; /* Scroll if needed */
        }

        #splits p {
            margin: clamp(8px, 2vh, 10px) 0; /* Responsive split spacing */
        }

        p {
            font-size: clamp(0.9rem, 2.5vw, 1rem); /* Fluid instructions */
            color: #cccccc; /* Light gray */
            margin: clamp(8px, 2vh, 10px) 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            body {
                padding: clamp(20px, 3vw, 30px); /* Larger padding */
            }

            .button-container {
                flex-direction: row; /* Buttons side by side */
                justify-content: center; /* Center horizontally */
                flex-wrap: wrap; /* Wrap if needed */
                gap: clamp(10px, 2vw, 20px); /* Larger gap */
            }

            button {
                width: auto; /* Shrink buttons on larger screens */
                max-width: 200px; /* Smaller max width */
            }

            #display {
                font-size: clamp(4rem, 10vw, 5rem); /* Larger display */
            }

            #splits {
                font-size: clamp(1.6rem, 3vw, 2rem); /* Slightly larger splits */
            }
        }

        @media (max-width: 414px) {
            /* Fine-tune for smaller mobiles */
            h1 {
                font-size: clamp(1.8rem, 5vw, 2rem);
            }
            #display {
                font-size: clamp(3rem, 12vw, 3.5rem);
            }
            button {
                padding: clamp(10px, 2.5vw, 12px) clamp(15px, 4vw, 20px);
            }
            #splits {
                font-size: clamp(1.3rem, 4vw, 1.5rem);
            }
        }
    </style>
</head>
<body>
    <h1>Stopwatch</h1>
    <div id="display">0:00:00.00</div>
    <div class="button-container">
        <button id="startStop">Start</button>
        <button id="split" disabled>Split</button>
        <button id="reset">Reset</button>
        <button id="export">Export Splits</button>
    </div>
    <p>Use Start/Stop to control the timer, Split to record times, and Reset to clear.</p>
    <div id="splits"></div>
    <script>
        let running = false;
        let startTime;
        let splitTimes = [];

        function updateDisplay() {
            if (running) {
                const currentTime = performance.now() - startTime;
                document.getElementById('display').textContent = formatTime(currentTime);
                requestAnimationFrame(updateDisplay);
            }
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((ms % 1000) / 10);
            return `${hours}:${pad(minutes)}:${pad(seconds)}.${pad(milliseconds)}`;
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        function displaySplits() {
            const splitsDiv = document.getElementById('splits');
            splitsDiv.innerHTML = splitTimes.map((time, index) => 
                `<p>Split ${index + 1}: ${formatTime(time)}</p>`
            ).join('');
            const display = document.getElementById('display');
            display.classList.add('pulse');
            setTimeout(() => display.classList.remove('pulse'), 300);
        }

        document.getElementById('startStop').addEventListener('click', () => {
            if (running) {
                running = false;
                document.getElementById('startStop').textContent = 'Start';
                document.getElementById('split').disabled = true;
            } else {
                startTime = performance.now() - (splitTimes.length > 0 ? splitTimes[splitTimes.length - 1] : 0);
                running = true;
                document.getElementById('startStop').textContent = 'Stop';
                document.getElementById('split').disabled = false;
                requestAnimationFrame(updateDisplay);
            }
        });

        document.getElementById('split').addEventListener('click', () => {
            if (running) {
                const currentTime = performance.now() - startTime;
                splitTimes.push(currentTime);
                displaySplits();
            }
        });

        document.getElementById('reset').addEventListener('click', () => {
            running = false;
            document.getElementById('startStop').textContent = 'Start';
            document.getElementById('display').textContent = '0:00:00.00';
            splitTimes = [];
            document.getElementById('splits').innerHTML = '';
            document.getElementById('split').disabled = true;
        });

        document.getElementById('export').addEventListener('click', () => {
            if (splitTimes.length === 0) {
                alert('No splits to export.');
                return;
            }
            const splitsText = splitTimes.map((time, index) => 
                `Split ${index + 1}: ${formatTime(time)}`
            ).join('\n');
            const blob = new Blob([splitsText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'splits.txt';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
