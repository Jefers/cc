<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSite Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            min-height: 100vh;
            margin: 0;
        }

        /* Extreme liquid morphing */
        @keyframes blob {
            0%, 100% { 
                border-radius: 40% 60% 50% 50%; 
                transform: scaleX(1) scaleY(1) rotate(0deg) translate(0, 0); 
            }
            20% { 
                border-radius: 20% 80% 60% 40%; 
                transform: scaleX(1.8) scaleY(0.4) rotate(45deg) translate(50px, -30px); 
            }
            40% { 
                border-radius: 80% 20% 40% 60%; 
                transform: scaleX(0.3) scaleY(2.2) rotate(-30deg) translate(-40px, 50px); 
            }
            60% { 
                border-radius: 30% 70% 80% 20%; 
                transform: scaleX(1.4) scaleY(0.6) rotate(20deg) translate(30px, 40px); 
            }
            80% { 
                border-radius: 70% 30% 30% 70%; 
                transform: scaleX(0.6) scaleY(1.5) rotate(-40deg) translate(-50px, -20px); 
            }
        }

        /* Noise texture */
        .noise {
            position: fixed;
            inset: 0;
            z-index: 1;
            opacity: 0.85;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        /* Dark overlay that mutes the blobs */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 10, 0.78);
            z-index: 1;
            pointer-events: none;
        }

        /* Content sits on top */
        .content {
            position: relative;
            z-index: 10;
            color: white;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <!-- Layer 1: Blobs -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        
        <!-- Purple-Pink -->
        <div class="absolute -top-1/4 -left-1/4 w-[900px] h-[900px] bg-gradient-to-br from-purple-600 via-fuchsia-600 to-pink-600 opacity-50"
             style="animation: blob 12s ease-in-out infinite; filter: blur(120px);">
        </div>

        <!-- Blue-Cyan -->
        <div class="absolute -top-1/4 -right-1/4 w-[900px] h-[900px] bg-gradient-to-bl from-blue-600 via-cyan-500 to-teal-400 opacity-40"
             style="animation: blob 15s ease-in-out infinite reverse; filter: blur(130px);">
        </div>

        <!-- Amber-Red -->
        <div class="absolute -bottom-1/4 -left-1/4 w-[850px] h-[850px] bg-gradient-to-tr from-amber-600 via-orange-500 to-red-500 opacity-40"
             style="animation: blob 18s ease-in-out infinite; filter: blur(110px);">
        </div>

        <!-- Green -->
        <div class="absolute -bottom-1/4 -right-1/4 w-[800px] h-[800px] bg-gradient-to-tl from-emerald-600 via-green-500 to-lime-400 opacity-30"
             style="animation: blob 14s ease-in-out infinite reverse; filter: blur(100px);">
        </div>

        <!-- Indigo center glow -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[1200px] h-[1200px] bg-gradient-to-r from-indigo-800 via-purple-800 to-fuchsia-700 opacity-25"
             style="animation: blob 20s ease-in-out infinite; filter: blur(180px);">
        </div>
    </div>

    <!-- Layer 2: Dark mask -->
    <div class="overlay"></div>

    <!-- Layer 3: Noise -->
    <div class="noise"></div>

    <!-- Layer 4: Your content -->
    <div class="content min-h-screen flex items-center justify-center">
        <h1 class="text-4xl font-bold text-white/90">Your Content Here</h1>
    </div>

</body>
</html>
